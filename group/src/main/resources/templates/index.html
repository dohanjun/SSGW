<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/main_layout}"
	layout:fragment="content">
<style>
#slider {
	width: 100%;
	height: 800px;
	overflow: hidden;
	position: relative;
}

.slides {
	display: flex;
	transition: transform 0.5s ease-in-out;
	width: 300%;
}

.slides img {
	width: 100%;
	height: 800px;
}

.buttons {
	width: 100%;
	position: absolute;
	bottom: 50%;
	left: 50%;
	transform: translateX(-50%);
	display: flex;
	justify-content: space-between;
}

.buttons button {
	padding: 10px;
	border: none;
	border-radius: 5px;
	background-color: #333;
	color: white;
	cursor: pointer;
	font-size: 14px;
}

.buttons button:hover {
	background-color: #555;
}

#image-number {
	text-align: center;
	margin-top: 10px;
	font-size: 16px;
	color: #333;
}
.imgsBtn {
	position: absolute;
	bottom: 1%;
	left: 50%;
	transform: translateX(-50%);
	display: flex;
	gap : 5px;
}

.imgsBtn button{
	width : 16px;
	height: 16px;
	background-color : #6C757C;
	border: none;
	border-radius: 50%;
}

.imgsBtn button.active {
	background-color: red;
}
</style>
<header>
	<main>
		<!-- 이미지 슬라이더 -->
		<div id="slider">
			<div class="slides">
			</div>
			<div class="buttons">
				<button onclick="prevSlide()"><</button>
				<button onclick="nextSlide()">></button>
			</div>
			<div class="imgsBtn">

			</div>
		</div>

	</main>
</header>
<script> 
        // 현재 사용자가 누구냐에 따라 보여질 화면 일딴 매니져로 해놈
        const currentUser = {
            username: "mana" // 현재 로그인한 사용자 이름
        };

        // 헤더 수정됨
        const menu = document.getElementById('menu');

        if (currentUser.username === "manager") {
            menu.innerHTML = `
                <a href="/module-management">모듈관리</a>
                <a href="/subscription-status">구독현황</a>
                <a href="/qna">Q&A</a>
            `;
        }
        
        // 슬라이더
		const imageList = [
		    "/img/1.jpg",
		    "/img/2.jpg",
		    "/img/3.jpg",
		    "/img/4.jpg",
		    "/img/5.jpg",
		    "/img/6.jpg"
		];
		let currentIndex = 0;
		
		imageList.forEach((e,index)=>{
			document.querySelector('.imgsBtn').innerHTML += `<button id=${index}></button>`
		})

		document.querySelectorAll('.imgsBtn button').forEach(e=>{
			if(e.id == currentIndex){
				e.classList.add('active');
			}
			
		    e.addEventListener('click', event => {
		    	document.querySelectorAll('.imgsBtn button').forEach(b => b.classList.remove('active'));
		    	currentIndex = event.target.id
		    	showSlide(currentIndex);
		    });
		})
		
		
		
		const slidesContainer = document.querySelector('.slides');
		slidesContainer.innerHTML = imageList.map(src => `<img src="${src}" alt="Slide">`).join('');
		slidesContainer.style.width = `${imageList.length * 100}%`;
		
		
		
		function showSlide(index) {
		    const slideWidth = document.querySelector('.slides img').clientWidth;
		    slidesContainer.style.transform = `translateX(-${index * slideWidth}px)`;
		    document.querySelectorAll('.imgsBtn button').forEach(b => b.classList.remove('active'));
		    document.querySelector(`.imgsBtn button[id="${index}"]`).classList.add('active');
		}
		
		function prevSlide() {
		    currentIndex = (currentIndex > 0) ? currentIndex - 1 : imageList.length - 1;
		    showSlide(currentIndex);
		}

		function nextSlide() {
		    currentIndex = (currentIndex < imageList.length - 1) ? currentIndex + 1 : 0;
		    showSlide(currentIndex);
		}
		
		showSlide(currentIndex);
		setInterval(nextSlide, 2000);
		
		document.querySelectorAll('.slides img').forEach(e=>{
			e.addEventListener('click', event => {
				location.href = "/subscribe";
			})
		})
    </script>
</html>
