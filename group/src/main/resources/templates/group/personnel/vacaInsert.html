<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>휴가 유형 등록</title>

    <!-- 부트스트랩 4.6 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>

    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h3 class="text-center mb-4">휴가 유형 등록</h3>

               <select class="form-control" size="10">
                    
                    <option value="연차">연차</option>
                    <option value="반차">반차</option>
                    <option value="병가">병가</option>
                    <option value="결혼">결혼</option>
                    <option value="경조사">경조사</option>
                </select>

        <!-- 수정된 form action: /vacaInsert -->
        <form th:action="@{/vacaInsert}" th:object="${vacationVO}" method="post">
            <input type="hidden" th:field="*{vacationTypeId}"/>

            <div class="form-group">
                <label>회사번호</label>
                <input type="text" class="form-control" th:field="*{suberNo}" readonly>
            </div>

            <div class="form-group">
                <label>휴가 유형</label>
                <input th:field="*{vacationTypeName}">
            </div>

            <div class="form-group">
                <label>휴가 일수</label>
                <input type="number" class="form-control" th:field="*{vacationDate}" min="1" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" th:field="*{requiredProofDocumentFile}" value="Y">
                <label class="form-check-label">증빙 서류 필요</label>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary mr-2">등록</button>
                <button type="button" class="btn btn-danger" onclick="window.history.back()">뒤로</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
