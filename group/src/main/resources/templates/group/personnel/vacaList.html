<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>휴가조회</title>
</head>
<body>
     <div class="container text-center">
         <h3>휴가조회</h3>
         <table class="table">
            <thead>
                <tr>
                   <th>사원번호</th>
                   <th>부서</th>
                   <th>직급</th>
                   <th>이름</th>
                   <th>입사일</th>
                   <th>부여일</th>
                   <th>잔여일</th>
                   <th>사용일</th>
                </tr>
            </thead>
            <tbody>                                   
                <tr><!-- 샘플 -->
                   <td>01</td>
                   <td>경영기획부</td>
                   <td>이사</td>
                   <td>김상연</td>
                   <td>2020-03-01</td>
                   <td>20</td>
                   <td>10</td>
                   <td>10</td>
                </tr>
                <tr>
                   <td>02</td>
                   <td>마케팅부</td>
                   <td>이사</td>
                   <td>이신영</td>
                   <td>2021-03-01</td>
                   <td>19</td>
                   <td>10</td>
                   <td>9</td>
                </tr>
                <tr>
                   <td>03</td>
                   <td>인사팀</td>
                   <td>부장</td>
                   <td>윤지원</td>
                   <td>2020-03-01</td>
                   <td>20</td>
                   <td>10</td>
                   <td>10</td>
                </tr>
                <tr>
                   <td>04</td>
                   <td>회계팀</td>
                   <td>부장</td>
                   <td>도한준</td>
                   <td>2020-03-01</td>
                   <td>20</td>
                   <td>10</td>
                   <td>10</td>
                </tr>
                <tr>
                   <td>05</td>
                   <td>프로젝트팀</td>
                   <td>부장</td>
                   <td>김예찬</td>
                   <td>2020-03-01</td>
                   <td>20</td>
                   <td>10</td>
                   <td>10</td>
                </tr>

              <th:block th:each=" post : ${boards} ">
                   <!--/* post(BoardVO) => <tr/> 로 바꿔야함 */-->
                   <!--/* boardInfo?bno=1 여기로 온클릭 /*-->
                <tr th:id="${post.bno}"
                    th:onclick="|='@{/(=${})}'|">       <!--/* text는 [[]] 이중괄호에 ${}변수 가져올거 */-->
                   <!--<td>[[${}]]</td>                   
                   <td>[[${}]]</td>
                   <td>[[${}]]</td>
                   <td>[[${}]]</td>
                   <td>[[${}]]</td>-->
                </tr>    
              </th:block>
            </tbody>
         </table>
        <div class="search-box">
            <select id="catemp">
                <option value="all">전체</option>
                <option value="department">부서</option>
                <option value="position">직급</option>
                <option value="name">이름</option>
            </select>
            <input type="text" id="keyemp" placeholder="검색어 입력">
            <button onclick="employees()" class="btn btn-primary">검색</button>
        </div>
     </div>
     
     <script>
     // 사원 검색 기능
     function employees() {
         let category = document.getElementById("catemp").value;
         let keyword = document.getElementById("keyemp").value.trim();

         if (keyword === "") {
             alert("검색어를 입력하세요.");
             return;
         }

         console.log(`검색 카테고리: ${category}, 검색어: ${keyword}`);
         // Ajax 요청 추가 가능
     }
     </script>
</body>
</html>
