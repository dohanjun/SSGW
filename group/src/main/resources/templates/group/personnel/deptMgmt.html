<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>부서 관리</title>
    <!-- Bootstrap 4.6 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">부서 목록</h3>

    <table class="table table-bordered table-hover text-center">
        <thead class="thead-light">
            <tr>
                <th>부서번호</th>
                <th>부서이름</th>
                <th>부서장</th>
                <th>부서 총원</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dept : ${deptList}">
                <td th:text="${dept.departmentNo}">부서번호</td>
                <td th:text="${dept.departmentName}">부서이름</td>
                <td th:text="${dept.employeeName}">부서장</td>
                <td th:text="${dept.employeeCount}">총원</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
