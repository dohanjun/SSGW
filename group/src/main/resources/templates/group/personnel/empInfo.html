<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>사원 상세정보</title>
    <style>
        body {
            font-size: 14px;
            background-color: #f8f9fa;
        }

        /* 진짜 화면 중앙 정렬을 위한 flex 박스 */
        .page-center-wrapper {
            display: flex;
            justify-content: center;  /* 가로 중앙 */
            align-items: flex-start;  /* 세로는 위쪽 정렬 */
            width: 100%;
            min-height: calc(100vh - 100px);  /* 대충 헤더/사이드 여백 고려 */
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* 카드 디자인 */
        .card-box {
            max-width: 950px;
            width: 100%;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.06);
            padding-bottom: 20px;
        }

        .card-header {
            background-color: #f1f3f5;
            padding: 14px 20px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-header h5 {
            margin: 0;
            font-size: 17px;
            font-weight: bold;
            color: #333;
        }

        .employee-container {
            display: flex;
            gap: 30px;
            padding: 30px 40px;
            flex-wrap: wrap;
        }

        .left-panel {
            flex: 0 0 240px;
            border-right: 1px solid #eee;
            padding-right: 20px;
        }

        .left-panel h5 {
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .profile-img-box {
            width: 140px;
            height: 140px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 0 auto 15px;
            overflow: hidden;
        }

        .profile-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-panel {
            flex: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 7px 12px;
            font-size: 14px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 5px;
        }

        .btn {
            padding: 6px 16px;
            font-size: 14px;
            min-width: 100px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<!--중앙 정렬 -->
<div class="page-center-wrapper">
    <div class="card-box">
        <div class="card-header">
            <h5>사원 상세정보</h5>
        </div>

        <div class="employee-container">
            <!-- 왼쪽 프로필 -->
            <div class="left-panel">
                <h5>프로필</h5>
                <div class="profile-img-box">
                    <img th:if="${profileImageBase64}"
                         th:src="'data:image/png;base64,' + ${profileImageBase64}"
                         alt="프로필 이미지">
                </div>

                <div class="form-group">
                    <label class="info-label">부서</label>
                    <input type="text" class="form-control" th:value="${emp.departmentName}" readonly>
                </div>

                <div class="form-group">
                    <label class="info-label">직책</label>
                    <input type="text" class="form-control" th:value="${emp.jobTitleName}" readonly>
                </div>

                <div class="form-group">
                    <label class="info-label">권한</label>
                    <input type="text" class="form-control" th:value="${emp.rightsName}" readonly>
                </div>
            </div>

            <!-- 오른쪽 상세정보 -->
            <div class="right-panel">
                <div class="form-group">
                    <label class="info-label">사원번호</label>
                    <input type="text" class="form-control" th:value="${emp.employeeNo}" readonly>
                </div>

                <div class="form-group">
                    <label class="info-label">이름</label>
                    <input type="text" class="form-control" th:value="${emp.employeeName}" readonly>
                </div>

                <div class="form-group">
                    <label class="info-label">연락처</label>
                    <input type="text" class="form-control" th:value="${emp.phoneNumber}" readonly>
                </div>

                <div class="form-group">
                    <label class="info-label">주소</label>
                    <input type="text" class="form-control" th:value="${emp.address}" readonly>
                </div>

                <div class="form-group">
                    <label class="info-label">입사일</label>
                    <input type="date" class="form-control"
                           th:value="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}" readonly>
                </div>

                <div class="form-group">
                    <label class="info-label">퇴사일</label>
                    <input type="date" class="form-control"
                           th:value="${#dates.format(emp.exitDate, 'yyyy-MM-dd')}" readonly>
                </div>

                <div class="form-group">
                    <label class="info-label">재직상태</label>
                    <input type="text" class="form-control"
                           th:value="${emp.resignationStatus == 'N' ? '재직' : '퇴사'}" readonly>
                </div>

                <!-- 버튼 -->
                <div class="form-buttons">
                    <button type="button" class="btn btn-primary"
                            th:onclick="|location.href='@{/empUpdate(employeeNo=${emp.employeeNo})}'|">수정</button>
                    <button type="button" class="btn btn-danger"
                            th:onclick="|location.href='@{/empMgmt}'|">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
