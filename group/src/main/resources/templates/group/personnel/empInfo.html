<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사원 상세정보</title>
    <style>
        /* 메인 컨테이너를 가운데 정렬하고 화면에 맞게 조정 */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* 상단 네비게이션 제외한 높이 */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 사원 상세정보 박스 크기 조정 */
        .employee-container {
            width: 600px; /* 기존 900px → 600px로 축소 */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .emph2 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .profile-img {
		    width: 100px;
		    height: 100px;
		    object-fit: cover; /* 원본 비율을 유지하면서 박스 크기에 맞춤 */
		    border: 1px solid #ddd; /* 테두리 추가 */
		    display: block;
		    margin: 0 auto;
       }
       .profile-img img {
		    width: 100px;
		    height: 100px;
		    object-fit: cover; /* 비율을 유지하면서 크기에 맞게 자름 */

		    display: block;
		    margin: 0 auto;
	  }
        

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 48%;
        }

        .btn-update {
            background: #007bff;
            color: white;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="employee-container">
            <h2 class="emph2">사원 상세정보</h2>
            <div class="profile-img">
                       <img th:if="${profileImageBase64}" 
				         th:src="'data:image/png;base64,' + ${profileImageBase64}" 
				         alt="프로필 이미지">  	
            </div>
            
            <div class="form-group">
                <label for="empid">사원번호</label>
                <input type="text" id="empid" th:value="${emp.employeeNo}" readonly>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" th:value="${emp.employeeName}" readonly>
            </div>

            <div class="form-group">
                <label for="department">부서</label>
                <input type="text" id="department" th:value="${emp.departmentName}" readonly>
            </div>

            <div class="form-group">
                <label for="position">직급</label>
                <input type="text" id="position" th:value="${emp.jobTitleName}" readonly>
            </div>

            <div class="form-group">
                <label for="role">권한</label>
                <input type="text" id="role" th:value="${emp.rightsName}" readonly>
            </div>

            <div class="form-group">
                <label for="contact">연락처</label>
                <input type="text" id="contact" th:value="${emp.phoneNumber}" readonly>
            </div>

            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" th:value="${emp.address}" readonly>
            </div>

            <div class="form-group">
                <label for="hire-date">입사일</label>
                <input type="date" id="hire-date" th:value="${#dates.format(emp.hireDate, 'yyyy-MM-dd') }" readonly>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary" 
                th:onclick="|location.href = '@{ /empUpdate(employeeNo=${emp.employeeNo}) }'|">수정</button>
                <button type="button" class="btn btn-danger">취소</button>
            </div>
        </div>
    </div>
</body>
</html>
