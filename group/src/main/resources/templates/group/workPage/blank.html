<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>출퇴근 기록</title>

<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="css/sb-admin-2.min.css" rel="stylesheet">

<style>
.col {
	margin: 10px;
}
.card-body {
	display: block;
	padding: 20px;
}
div td {
	text-align: center;
}
.chart-container {
	width: 50%;
}
.flex-container {
	display: flex;
	justify-content: space-between;
	align-items: center;
}
.leave-container {
	width: 45%;
}
.leave-card {
	background-color: #f8f9fc;
	border: 1px solid #ddd;
	border-radius: 10px;
	padding: 15px;
	margin: 10px;
	text-align: center;
	display: inline-block;
	width: 48%;
	box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}
.leave-card h6 {
	font-weight: bold;
	margin-bottom: 5px;
}
.leave-card p {
	font-size: 18px;
	color: #007bff;
	font-weight: bold;
	margin: 0;
}

/* 출퇴근 기록 테이블 스타일 */
.work-info {
	width: 100%;
	overflow-x: auto;
}
.work-info table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}
.work-info th, .work-info td {
	border: 1px solid #ddd;
	padding: 12px;
	text-align: center;
	white-space: nowrap;
	vertical-align: middle;
}
.work-info th {
	background-color: #f8f9fc;
	font-weight: bold;
}
.work-info tbody tr:nth-child(even) {
	background-color: #f2f2f2;
}
.work-info tbody tr:hover {
	background-color: #e2e6ea;
}
</style>
</head>

<body id="page-top">

	<!-- 1. 근무시간 원형 그래프 + 연간 근태 현황 -->
	<div class="row">
		<div class="col">
			<div class="card shadow mb-4">
				<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					<h5 class="m-0 font-weight-bold" id="currentMonthTitle"></h5>
				</div>
				<div class="card-body">
					<div class="flex-container">
						<div class="chart-container">
							<canvas id="workHoursPieChart"></canvas>
						</div>
						<div class="leave-container">
							<h5 class="text-center font-weight-bold">연간 근태 현황</h5>
							<div class="leave-card">
								<h6>현재 근무 월수</h6>
								<p id="currentWorkMonths"></p>
							</div>
							<div class="leave-card">
								<h6>연차</h6>
								<p th:text="${remainingAnnualLeave} + '일'">10일</p>
							</div>
							<div class="leave-card">
								<h6>병가</h6>
								<p th:text="${remainingSickLeave} + '일'">5일</p>
							</div>
							<div class="leave-card">
								<h6>반차</h6>
								<p th:text="${remainingHalfDayLeave} + '회'">4회</p>
							</div>
							<div class="leave-card">
								<h6>지각</h6>
								<p th:text="${lateCount} + '회'">2회</p>
							</div>
							<div class="leave-card">
								<h6>조퇴</h6>
								<p th:text="${earlyLeaveCount} + '회'">3회</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<span id="workHoursData" 
		th:text="${{ monthlyTotalWorkHours: monthlyTotalWorkHours, totalWorkedHours: totalWorkedHours, overtimeHours: overtimeHours }}"
		hidden></span>
	
	<div class="row">
		<div class="col">
			<div class="card shadow mb-4">
				<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					<h5 class="m-0 font-weight-bold">출퇴근 기록</h5>
				</div>
				<div class="card-body">
					<div class="work-info">
						<table>
							<thead>
								<tr>
									<th>사원번호</th>
									<th>날짜</th>
									<th>출근시간</th>
									<th>퇴근시간</th>
									<th>근태유형</th>
									<th>연차사유</th>
									<th>비고</th>
									<th>총 근무시간</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="attendance : ${attendanceList}">
									<td th:text="${attendance.employeeNo}"></td>
									<td th:text="${#dates.format(attendance.attendanceDate, 'yyyy-MM-dd HH:mm')}"></td>
									<td th:text="${#dates.format(attendance.clockInTime, 'HH:mm')}"></td>
									<td th:text="${#dates.format(attendance.clockOutTime, 'HH:mm')}"></td>
									<td th:text="${attendance.workAttitudeType}"></td>
									<td th:text="${attendance.reason} ?: '-'"></td>
									<td></td>
									<td th:text="${attendance.totalWorkingHours}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let today = new Date();
        let currentMonth = today.getMonth();
        let monthNames = ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"];
        document.getElementById('currentMonthTitle').innerText = `${monthNames[currentMonth]} 근무시간`;

        document.getElementById('currentWorkMonths').innerText = `${currentMonth + 1}개월`;

        // ✅ JSON 데이터를 가져와서 사용
        let workHoursData = JSON.parse(document.getElementById('workHoursData').textContent);
        let monthlyTotalWorkHours = workHoursData.monthlyTotalWorkHours || 0;
        let totalWorkedHours = workHoursData.totalWorkedHours || 0;
        let overtimeHours = workHoursData.overtimeHours || 0;
        let remainingWorkHours = Math.max(0, monthlyTotalWorkHours - totalWorkedHours);

        // ✅ 초과근무 시간 조정 (30분 단위 반올림)
        let adjustedOvertimeHours = 0;
        if (overtimeHours > 0) {
            adjustedOvertimeHours = Math.floor(overtimeHours / 0.5) * 0.5;
        }

        let ctx = document.getElementById('workHoursPieChart').getContext('2d');
        new Chart(ctx, { 
            type: 'doughnut', 
            data: {
                labels: ['예상 근무시간', '현재 근무시간', '초과 근무시간'],
                datasets: [{
                    data: [remainingWorkHours, totalWorkedHours - adjustedOvertimeHours, adjustedOvertimeHours],
                    backgroundColor: ['#CCCCCC', '#007bff', '#FF5733'],
                }]
            },
            options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
        });
    });
</script>



</body>
</html>
