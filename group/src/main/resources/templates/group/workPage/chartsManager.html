<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>관리자 근태 그래프</title>

    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2.css" rel="stylesheet">

    <style>
        .work-info {
            width: 100%;
            overflow-x: auto;
        }

        .work-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .work-info th, .work-info td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            white-space: nowrap;
        }

        .work-info th {
            background-color: #f8f9fc;
            font-weight: bold;
        }

        .work-info tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .work-info tbody tr:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>

<body>

<!-- ✅ 출퇴근 기록 테이블 -->
<div class="row">
    <div class="col">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h5 class="m-0 font-weight-bold">부서원 출퇴근 기록</h5>
            </div>
            <div class="card-body">
                <div class="work-info">
                    <table>
                        <thead>
                            <tr>
                                <th>부서명</th>
                                <th>사원번호</th>
                                <th>사원이름</th>
                                <th>출근시간</th>
                                <th>퇴근시간</th>
                                <th>총 근무시간</th>
                                <th>초과 근무시간</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- JS로 동적 삽입 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 차트 영역 -->
<div class="row">
    <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">부서원 근태 현황</h6>
            </div>
            <div class="card-body">
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- ✅ JS -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let chartData = [];

    fetch('/chartsManager')
        .then(response => response.json())
        .then(data => {
            chartData = data;

            const labels = data.map(item => item.employeeName);
            const totalWorkingHours = data.map(item => item.totalWorkingHours);
            const overtimeHours = data.map(item => item.overtimeHours);

            const ctx = document.getElementById('attendanceChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '총 근무 시간',
                            data: totalWorkingHours,
                            backgroundColor: 'rgba(54, 162, 235, 0.7)'
                        },
                        {
                            label: '초과 근무 시간',
                            data: overtimeHours,
                            backgroundColor: 'rgba(255, 99, 132, 0.7)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        title: {
                            display: true,
                            text: '직원별 근무시간 비교'
                        }
                    },
                    onClick: (evt, activeEls) => {
                        if (activeEls.length > 0) {
                            const index = activeEls[0].index;
                            const empNo = chartData[index].employeeNo;
                            loadEmployeeTable(empNo);
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '시간 (Hours)'
                            }
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error('차트 데이터 로딩 오류:', error);
        });

    function loadEmployeeTable(empNo) {
        fetch(`/employeeRecord/${empNo}`)
            .then(res => res.json())
            .then(records => {
                const tbody = document.getElementById("employeeTableBody");
                tbody.innerHTML = '';

                records.forEach(emp => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${emp.departmentName || '-'}</td>
                        <td>${emp.employeeNo}</td>
                        <td>${emp.employeeName}</td>
                        <td>${formatTime(emp.clockInTime)}</td>
                        <td>${formatTime(emp.clockOutTime)}</td>
                        <td>${emp.totalWorkingHours}</td>
                        <td>${emp.overtimeHours || 0}</td>
                    `;
                    tbody.appendChild(row);
                });
            });
    }

    function formatTime(datetimeStr) {
        if (!datetimeStr) return '-';
        const date = new Date(datetimeStr);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
</script>

</body>
</html>
