<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>출퇴근 기록</title>

<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="css/sb-admin-2.css" rel="stylesheet">

<style>
.container-flex {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}
.chart-container {
    width: 40%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.info-container {
    width: 25%;
    text-align: center;
    background: #f8f9fc;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}
.info-container h6 {
    font-weight: bold;
    margin-bottom: 5px;
}
.info-container p {
    font-size: 18px;
    font-weight: bold;
    color: #007bff;
    margin: 0;
}
.work-info {
    width: 100%;
    overflow-x: auto;
}
.work-info table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
.work-info th, .work-info td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
}
.work-info th {
    background-color: #f8f9fc;
    font-weight: bold;
}
.work-info tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}
.work-info tbody tr:hover {
    background-color: #e2e6ea;
}
</style>
</head>

<body id="page-top">

<!-- ✅ 원형 그래프를 중심으로 배치 -->
<div class="container-flex">
    <div class="info-container">
        <h6>총 근무시간</h6>
        <p id="totalWorkDisplay">0 시간</p>
        <h6>초과 근무시간</h6>
        <p id="overtimeWorkDisplay">0 시간</p>
    </div>

    <div class="chart-container">
        <canvas id="workHoursPieChart"></canvas>
    </div>
</div>

<!-- ✅ 출퇴근 기록 -->
<div class="row">
    <div class="col">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h5 class="m-0 font-weight-bold">출퇴근 기록</h5>
            </div>
            <div class="card-body">
                <div class="work-info">
                    <table>
                        <thead>
                            <tr>
                                <th>사원번호</th>
                                <th>날짜</th>
                                <th>출근시간</th>
                                <th>퇴근시간</th>
                                <th>근태유형</th>
                                <th>연차사유</th>
                                <th>비고</th>
                                <th>총 근무시간</th>
                                <th>초과 근무시간</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="attendance : ${attendanceList}">
                                <td th:text="${attendance.employeeNo}"></td>
                                <td th:text="${#dates.format(attendance.attendanceDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${#dates.format(attendance.clockInTime, 'HH:mm')}"></td>
                                <td th:text="${#dates.format(attendance.clockOutTime, 'HH:mm')}"></td>
                                <td th:text="${attendance.workAttitudeType}"></td>
                                <td th:text="${attendance.reason} ?: '-'"></td>
                                <td></td>
                                <td th:text="${attendance.totalWorkingHours}"></td>
                                <td th:text="${attendance.overtimeList} ? ${attendance.overtimeList.overtimeTime} + '시간'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 부서원 근태 그래프 -->
<div class="row">
    <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">부서원 근태 현황</h6>
            </div>
            <div class="card-body">
                <canvas id="employeeWorkChart"></canvas>
            </div>
        </div>
    </div>

    <div class="col-xl-4 col-lg-5">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">사원 근태 세부 현황</h6>
            </div>
            <div class="card-body">
                <canvas id="attendancePieChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- ✅ JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    let ctx = document.getElementById("employeeWorkChart").getContext("2d");
    let employeeData = [
        { name: "김철수", workHours: 40, overtime: 5 },
        { name: "이영희", workHours: 38, overtime: 8 },
        { name: "박민수", workHours: 42, overtime: 6 },
        { name: "최지훈", workHours: 36, overtime: 4 },
    ];

    let workChart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: employeeData.map(e => e.name),
            datasets: [
                { label: "근무시간", backgroundColor: "#007bff", data: employeeData.map(e => e.workHours) },
                { label: "초과근무", backgroundColor: "#FF5733", data: employeeData.map(e => e.overtime) }
            ],
        },
        options: {
            responsive: true,
            onClick: function (event, elements) {
                if (elements.length > 0) {
                    const index = elements[0].index;
                    updateAttendanceChart(employeeData[index].name);
                }
            },
        }
    });

    function updateAttendanceChart(name) {
        let attendanceData = { 연차: 2, 반차: 1, 병가: 0, 지각: 3, 조퇴: 1 };
        let pieChart = new Chart(document.getElementById("attendancePieChart"), {
            type: "doughnut",
            data: {
                labels: Object.keys(attendanceData),
                datasets: [{ data: Object.values(attendanceData), backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF"] }]
            }
        });
    }
});
</script>

</body>
</html>
