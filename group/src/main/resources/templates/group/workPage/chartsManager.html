<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>관리자 근태 그래프</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <style>
        .work-info {
            width: 100%;
            overflow-x: auto;
        }

        .work-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .work-info th, .work-info td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
        }

        .work-info th {
            background-color: #f8f9fc;
            font-weight: bold;
        }

        .work-info tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .work-info tbody tr:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>

<body id="page-top">

<!-- ✅ 부서원 출퇴근 기록 테이블 -->
<div class="row">
    <div class="col">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h5 class="m-0 font-weight-bold">부서원 출퇴근 기록</h5>
            </div>
            <div class="card-body">
                <div class="work-info">
                    <table>
                        <thead>
                            <tr>
                                <th>부서명</th>
                                <th>사원번호</th>
                                <th>사원이름</th>
                                <th>출근시간</th>
                                <th>퇴근시간</th>
                                <th>총 근무시간</th>
                                <th>초과 근무시간</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="deptAttendance : ${departmentAttendanceList}">
                                <td th:text="${deptAttendance.departmentName}"></td>
                                <td th:text="${deptAttendance.employeeNo}"></td>
                                <td th:text="${deptAttendance.employeeName}"></td>
                                <td th:text="${#dates.format(deptAttendance.clockInTime, 'HH:mm')}"></td>
                                <td th:text="${#dates.format(deptAttendance.clockOutTime, 'HH:mm')}"></td>
                                <td th:text="${deptAttendance.totalWorkingHours}"></td>
                                <td th:text="${deptAttendance.overtimeHours}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 부서원 근태 그래프 -->
<div class="row">
    <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">부서원 근태 현황</h6>
            </div>
            <div class="card-body">
                <canvas id="employeeWorkChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Chart.js 및 기본 스크립트 -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ❗ 중복 제거: CDN 하나만 사용 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- ✅ Thymeleaf 데이터를 JS 배열로 변환 -->
<script th:inline="javascript">
    const labels = /*[[${departmentAttendanceList.stream().map(d -> d.employeeName).toList()}]]*/ [] || [];
    const workHours = /*[[${departmentAttendanceList.stream().map(d -> d.totalWorkingHours).toList()}]]*/ [] || [];
    const overtimeHours = /*[[${departmentAttendanceList.stream().map(d -> d.overtimeHours).toList()}]]*/ [] || [];
</script>

<!-- ✅ Chart.js 막대그래프 구성 -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById('employeeWorkChart').getContext('2d');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '총 근무시간',
                        data: workHours,
                        backgroundColor: '#007bff'
                    },
                    {
                        label: '초과 근무시간',
                        data: overtimeHours,
                        backgroundColor: '#ff8c00'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return context.dataset.label + ': ' + context.parsed.y + '시간';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '시간 (단위: 시간)'
                        }
                    }
                }
            }
        });
    });
</script>

</body>
</html>
