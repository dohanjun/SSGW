<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>관리자 근태 그래프</title>

    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2.css" rel="stylesheet">

    <style>
        .work-info {
            width: 100%;
            overflow-x: auto;
        }

        .work-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .work-info th, .work-info td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            white-space: nowrap;
        }

        .work-info th {
            background-color: #f8f9fc;
            font-weight: bold;
        }

        .work-info tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .work-info tbody tr:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>

<body>

<!-- ✅ 출퇴근 기록 테이블 -->
<div class="row">
    <div class="col">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h5 class="m-0 font-weight-bold">부서원 출퇴근 기록 (오늘)</h5>
            </div>
            <div class="card-body">
                <div class="work-info">
                    <table>
                        <thead>
                        <tr>
                            <th>부서명</th>
                            <th>사원번호</th>
                            <th>사원이름</th>
                            <th>출근시간</th>
                            <th>퇴근시간</th>
                            <th>오늘 근무시간</th>
                            <th>초과 근무시간</th>
                        </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 차트 영역 -->
<div class="row">
    <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">부서원 근태 현황</h6>
            </div>
            <div class="card-body">
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 관리자 접근 제어 -->
<script th:inline="javascript">
    const rankId = [[${loginEmployee.rankId}]]; // 🔥 현재 사용자 직급 정보
    if (rankId !== 7) {
        alert("관리자 권한이 없습니다. 사원 근태관리 페이지로 이동합니다.");
        location.href = "/blank";
    }
</script>

<!-- ✅ JS -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let chartData = [];
    let chart = null;

    document.addEventListener("DOMContentLoaded", function () {
        loadChartData();
        loadTodayAttendance();
    });

    function loadChartData() {
        fetch("/chartsManager")
            .then(res => res.json())
            .then(data => {
                chartData = data;
                const labels = data.map(item => item.employeeName);
                const totalHours = data.map(item => item.totalWorkingHours || 0);
                const overtime = data.map(item => item.overtimeHours || 0);

                const ctx = document.getElementById('attendanceChart').getContext('2d');

                if (chart) chart.destroy();
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: '총 근무 시간',
                                data: totalHours,
                                backgroundColor: '#f1c40f'
                            },
                            {
                                label: '초과 근무 시간',
                                data: overtime,
                                backgroundColor: '#e74c3c'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: {
                                display: true,
                                text: '이달의 부서원 근무시간 비교'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: '시간 (Hours)'
                                }
                            }
                        }
                    }
                });
            })
            .catch(err => console.error('❌ 차트 데이터 오류:', err));
    }

    function loadTodayAttendance() {
        fetch("/todayAttendance")
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("employeeTableBody");
                tbody.innerHTML = '';
                data.forEach(emp => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${emp.departmentName || '-'}</td>
                        <td>${emp.employeeNo}</td>
                        <td>${emp.employeeName}</td>
                        <td>${formatTime(emp.clockInTime)}</td>
                        <td>${formatTime(emp.clockOutTime)}</td>
                        <td>${emp.totalWorkingHours ?? '-'}</td>
                        <td>${emp.totalOvertimeTime ?? 0}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => console.error("❌ 오늘 출결 로딩 실패:", err));
    }

    function loadEmployeeTable(empNo) {
        fetch(`/employeeRecord/${empNo}`)
            .then(res => res.json())
            .then(records => {
                const tbody = document.getElementById("employeeTableBody");
                tbody.innerHTML = '';
                records.forEach(emp => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${emp.departmentName || '-'}</td>
                        <td>${emp.employeeNo}</td>
                        <td>${emp.employeeName}</td>
                        <td>${formatTime(emp.clockInTime)}</td>
                        <td>${formatTime(emp.clockOutTime)}</td>
                        <td>${emp.totalWorkingHours ?? '-'}</td>
                        <td>${emp.totalOvertimeTime ?? 0}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => console.error('❌ 사원 기록 로딩 오류:', err));
    }

    function formatTime(datetimeStr) {
        if (!datetimeStr) return '-';
        const date = new Date(datetimeStr);
        return date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
    }
    
</script>

</body>
</html>
