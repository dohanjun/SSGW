<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>mail Select</title>
</head>
<style>
	#flo{
		float : left;
		display : flex;
		justify-content : center;
		}
		     /* 메인 컨테이너를 가운데 정렬하고 화면에 맞게 조정 */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* 상단 네비게이션 제외한 높이 */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
         /* 사원 상세정보 박스 크기 조정 */
        .employee-container {
            width: 80%; /* 기존 900px → 600px로 축소 */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        #center{
        	width: 100%;
        	height: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
            margin-bottom: 15px;
            font-size: 20px;
        }
</style>
<!-- 메일상세화면 페이지-->
  <body>
  <div class="content-wrapper" id="center">
	<div class="employee-container">
	  <div class="btn-container">
	  <a class="btn btn-primary" th:onclick="|location.href='@{/mail(mailId=${mail.mailId})}'|">메일메인화면
	  </a>
	  </div>
	<h1>메일상세화면</h1>
	  <div>
	    <hr>
			<a class="btn btn-primary"
			th:onclick="|location.href='@{/mailReply(mailId=${mail.mailId})}'|">답장</a>
			<a class="btn btn-primary"
			th:onclick="|location.href='@{/mailVery(mailId=${mail.mailId})}'|">전달</a>
			<a class="btn btn-primary"
			th:onclick="|location.href='@{/mailDelete(mailId=${mail.mailId},country=Kor)}'|">삭제</a>
		<hr>
	  </div>
<form>
    <!-- 메일 제목 -->
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
        <input class="form-control-plaintext" type="text" id="title" th:value="${mail.title}" readonly>
        </div>
    </div>

    <!-- 보낸 사람 -->
    <div class="form-group row">
        <label for="employeeId" class="col-sm-2 col-form-label">보낸사람</label>
        <div class="col-sm-10">
        <input class="form-control-plaintext"  type="text" id="employeeId" th:value="${mail.employeeId}" readonly>
        </div>
    </div>

    <!-- 받는 사람 -->
    <div class="form-group row">
        <label for="getUser" class="col-sm-2 col-form-label">받는사람</label>
        <div class="col-sm-10">
        <input  class="form-control-plaintext" type="text" id="getUser" th:value="${mail.getUser}" readonly>
        </div>
    </div>

    <!-- 현재 날짜/시간 표시 -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">현재 시간</label>
        <div class="col-sm-10">
        <input class="form-control-plaintext"  th:value="${#calendars.format(mail.sentDate, 'yyyy-MM-dd HH:mm:ss')}" readonly></input>
        </div>
    </div>

    <!-- 첨부파일 이름 표시 -->
    <div th:if="${mail.attachedFileName} != ''" class="form-group row">
        <label for="file" class="col-sm-2 col-form-label">파일첨부</label>
        <div class="col-sm-10">
        <a th:href="@{/download-mail/{filename}(filename=${mail.attachedFileName})}" >
        <span th:if="${mail.attachedFileName} != ''" class="form-control-plaintext" id="file" th:text="${mail.attachedFileName}" style="cursor: default;"></span>
        </a>
        </div>
    </div>

    <!-- 메일 내용 -->
    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">내용</label>
        <div class="col-sm-10">
        <textarea class="form-control-plaintext"  id="content" th:text="${mail.content}" readonly></textarea>
        </div>
    </div>
    <div class="form-group row">
    
		<label for="recode" class="col-sm-2 col-form-label">답장</label>
		 <div class="col-sm-10">
		<textarea class="form-control-plaintext"  id="recode" th:text="${mail.recode}" readonly></textarea>
		</div>
	</div>
</form>
<!-- 메일상세기능 마침 -->

<!-- 첨부파일 다운로드 버튼 -->
</div>
</div>
  </body>
</html>
