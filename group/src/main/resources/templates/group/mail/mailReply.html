<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">

<head>
<meta charset="UTF-8">
<title>mail Reply</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</head>
<style>
	#flo{
		float : left;
		display : flex;
		justify-content : center;
		}
		     /* 메인 컨테이너를 가운데 정렬하고 화면에 맞게 조정 */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* 상단 네비게이션 제외한 높이 */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
         /* 사원 상세정보 박스 크기 조정 */
        .employee-container {
            width: 600px; /* 기존 900px → 600px로 축소 */
            height: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        #center{
        	width: 100%;
        	height: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
            margin-bottom: 15px;
            font-size: 20px;
        }
</style>
<!-- 메일답장 페이지-->
  <body>
<div id="content-wrapper" class="d-flex flex-column">
  <div id="container-fluid px-0">
  	<div class="card shadow mb-4">
	<!-- "자료 등록" 왼쪽 정렬 유지 -->
	  <div class="btn-container">
	  <a lcon="back" class="btn btn-primary" th:onclick="|location.href='@{/mailSelect(mailId=${mail.mailId})}'|">
	  </a>
	  </div>
  	<div class="card-header py-3">
	  <h6 class="m-0 font-weight-bold text-primary">메일답장하기</h6>
	</div>
	  <div class="btn-container">
			<button type="button"
			th:onclick="|location.href='@{/mailReply(mailId=${mail.mailId})}'|">보내기</button>
			<button type="button"
			th:onclick="|location.href='@{/mailVery(mailId=${mail.mailId})}'|">임시저장</button>
	  </div>
<!-- 메일답장기능 -->
	<div class="card-body">
	   <table class="table file-info-table">	  
  		 <tbody>
		<tr>
			<th for="getName">받는사람</th>
			<td><input type="text" id="getName" th:value="${mail.getUser}" readonly></td>
			<th for="cc">참조</th>
			<td><input type="text" id="cc" name="cc"></td>
		</tr>
		<tr>
			<th for="mid">제목</th>
			<td><input type="text" id="mid" th:value="${mail.title}" readonly></td>
			<th for="file">파일첨부</th>
			<td><input th:value="${mail.attachedFileName}" readonly></td>
		</tr>
		<tr>
			<th for="content">내용</th>
			<td><textarea name="opinion" cols="30" row="30" th:value="${mail.content}" readonly></textarea></td>
			<th for="content">답장하기</th>
			<td><textarea name="opinion" cols="30" row="30" th:value="${mail.content}"></textarea></td>
		</tr>
	</tbody>
   </table>
   
	</div>
<!-- 메일답장기능 마침 -->
	</div>
	</div>
	</div>
	
  </body>
</html>
