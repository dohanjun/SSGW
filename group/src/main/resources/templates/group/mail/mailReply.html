<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">

<head>
<meta charset="UTF-8">
<title>메일 답장하기</title>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
</head>

<style>
/* 전체 페이지 레이아웃 */
.content-wrapper {
	display: flex;
	justify-content: center;
	align-items: flex-start;
	min-height: 100vh;
	width: 100%;
	background-color: #f7f9fc;
	padding: 40px 20px;
	box-sizing: border-box;
}

/* 메일 답장 박스 */
.email-container {
	width: 100%;
	max-width: 900px;
	background-color: white;
	border-radius: 10px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	padding: 30px;
	margin: 0 auto;
}

/* 메일 제목, 보낸 사람 등의 정보 스타일 */
.email-header {
	font-size: 24px;
	font-weight: bold;
	color: #333;
	text-align: center;
	margin-bottom: 30px;
}

.email-info p {
	font-size: 18px;
	line-height: 1.6;
	margin-bottom: 15px;
}

.email-info strong {
	font-weight: bold;
}

/* 폼 스타일 */
table {
	width: 100%;
	margin: 20px 0;
	border-collapse: collapse;
}

th, td {
	padding: 12px;
	text-align: left;
}

th {
	background-color: #f8f9fc;
	font-size: 16px;
}

td input, textarea {
	width: 100%;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 16px;
}

textarea {
	font-size: 16px;
}

/* 답장하기 버튼 */
button {
	width: 100%;
	padding: 12px;
	background-color: #4e73df;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
	font-weight: bold;
	margin-top: 20px;
}

button:hover {
	background-color: #2e59d9;
}

/* 여백을 주기 위한 스타일 */
.form-container {
	margin-top: 30px;
}

/* 전체 테이블의 스타일 */
.file-info-table {
	width: 100%;
	border-spacing: 0;
	border-collapse: collapse;
}
</style>

<body>
	<div class="content-wrapper">
		<div class="email-container">
			<!-- 메일 정보 -->
			<div class="btn-container">
				<a class="btn btn-primary" th:onclick="|location.href='@{/mailSelect(mailId=${mail.mailId})}'|">이전으로
				</a>
			</div>
			<div class="email-header">메일 답장하기</div>
			<div class="email-info">
				<p>
					<strong>보낸 사람:</strong> <span th:text="${mail.employeeId}"></span>
				</p>
				<p>
					<strong>제목:</strong> <span th:text="${mail.title}"></span>
				</p>
				<p>
					<strong>파일 첨부:</strong> <span th:text="${mail.attachedFileName}"></span>
				</p>
				<p>
					<strong>본문:</strong> <span th:text="${mail.content}"></span>
				</p>
			</div>

			<!-- 답장 폼 -->
			<form th:action="@{mailReply}" method="post" class="user"
				id="emailForm">
				<input type="hidden" name="title" th:value="${mail.title}">
				<input type="hidden" name="employeeId" th:value="${mail.employeeId}">
				<input type="hidden" name="getUser" th:value="${mail.getUser}">
				<input type="hidden" name="sentState" value="1"> <input
					type="hidden" name="mailType" value="받은">

				<table class="file-info-table">
					<tbody>
						<tr>
							<th>제목</th>
							<td><input type="text" id="title" th:value="${mail.title}"
								readonly></td>
							<th>보낸 사람</th>
							<td><input type="text" id="employeeId"
								th:value="${mail.employeeId}" readonly></td>
						</tr>
						<tr>
							<th>받는 사람</th>
							<td><input type="text" id="getUser"
								th:value="${mail.getUser}" readonly></td>
							<th>파일</th>
							<td><input type="text" id="attachedFileName"
								th:value="${mail.attachedFileName}" readonly></td>
						</tr>
						<tr>
							<th>내용</th>
							<td><textarea id="content" name="content" rows="4"
									th:value="${mail.content}" readonly></textarea></td>
							<th>답장</th>
							<td><textarea id="recode" name="recode" rows="4"></textarea></td>
						</tr>
					</tbody>
				</table>

				<button type="button" onclick="submitForm()">답장하기</button>
			</form>
		</div>
	</div>

	<script>
		// 폼 제출을 처리하는 자바스크립트 함수
		function submitForm() {
			document.getElementById('emailForm').submit(); // 'emailForm' 아이디를 가진 폼을 제출
		}
	</script>
</body>
</html>
