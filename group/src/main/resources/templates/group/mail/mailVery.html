<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">

<head>
<meta charset="UTF-8">
<title>메일 전달하기</title>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<style>
#flo {
	float: left;
	display: flex;
	justify-content: center;
}
/* 메인 컨테이너를 가운데 정렬하고 화면에 맞게 조정 */
.content-wrapper {
	display: flex;
	justify-content: center;
	align-items: center;
	height: calc(100vh - 100px); /* 상단 네비게이션 제외한 높이 */
	width: 100%;
	padding: 20px;
	box-sizing: border-box;
}

/* 사원 상세정보 박스 크기 조정 */
.employee-container {
	width: 600px; /* 기존 900px → 600px로 축소 */
	height: 600px;
	background: white;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	text-align: center;
}

#center {
	width: 100%;
	height: 100%;
	padding: 6px;
	border: 1px solid #ccc;
	border-radius: 5px;
	background-color: #f8f9fa;
	font-size: 14px;
	margin-bottom: 15px;
	font-size: 20px;
}
</style>
</head>

<body>
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="container-fluid px-0">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">메일 전달하기</h6>
					<button type="button" class="btn btn-primary"
						onclick="submitForm()">전달하기</button>
				</div>

				<div class="card-body" id="VeryForm">
					<form th:action="@{mailVery}" method="post" class="user"
						id="emailForm">
						<table class="table file-info-table">
							<tbody>
								<tr>
									<th>받는 사람</th>
									<td><input type="text" class="form-control" id="getUser"
										name="getUser"></td>
								</tr>
								<tr>
									<th>참조</th>
									<td><input type="text" class="form-control" id="cc"
										name="cc"></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
				<div class="email-container">
					<p>
						<strong>보낸 사람:</strong> <span th:text="${mail.employeeId}"></span>
					</p>
					<p>
						<strong>제목:</strong> <span th:text="${mail.title}"></span>
					</p>
					<p>
						<strong>파일 첨부:</strong> <span th:text="${mail.attachedFileName}"></span>
					</p>
					<p>
						<strong>본문:</strong> <span th:text="${mail.content}"></span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script>
		// form 제출을 처리하는 자바스크립트 함수
		function submitForm() {
			document.getElementById('emailForm').submit(); // 'emailForm' 아이디를 가진 폼을 제출
		}
	</script>
</body>
</html>
