<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>메일</title>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>

    <style>

        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-container input[type="search"] {
            width: 250px;
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .btn-outline-success {
            border-radius: 30px;
            padding: 8px 20px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        .sort-options {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sort-options h5 {
            margin: 0;
            font-size: 16px;
            color: #495057;
        }

        .sort-options select {
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid #ddd;
            background-color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-group {
            margin-bottom: 20px;
        }

        .btn-group .btn {
            border-radius: 30px;
            padding: 8px 20px;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-group .btn-danger {
            background-color: #dc3545;
            border: none;
            color: white;
        }

        .btn-group .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
            margin: right;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f7f7f7;
            color: #495057;
            font-weight: bold;
        }

        table td:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        table td input[type="checkbox"] {
            margin: 0;
        }

        .pagination {
            justify-content: center;
            margin-top: 30px;
        }

        .pagination .page-item {
            margin: 0 5px;
        }

        .pagination .page-item a {
            padding: 8px 15px;
            border-radius: 30px;
            background-color: #f7f7f7;
            color: #333;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .pagination .page-item a:hover {
            background-color: #ddd;
        }

        .pagination .page-item.active a {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
<div class="mx-3">
    <h3 class="font-weight-bold">메일메인화면</h3>

    <!-- Search Form -->
    <form role="search" name="frmSearch">
        <div class="search-container">
        <div>
            <input type="hidden" name="page" value="1">
            <input name="search" type="search" placeholder="Search" th:value="${pageListVO.search}">
            <button class="btn btn-outline-success" type="submit">검색</button>
		</div>
            <!-- Sort Dropdown -->
            <div class="sort-options">
                <h5>정렬</h5>
                <select name="sortKey" onchange="submitForm()">
                    <option value="list" th:selected="${pageListVO.sortKey == 'list'}">안읽은메일</option>
                    <option value="file" th:selected="${pageListVO.sortKey == 'file'}">첨부메일</option>
                    <option value="desc" th:selected="${pageListVO.sortKey == 'desc'}">최신순</option>
                    <option value="asc" th:selected="${pageListVO.sortKey == 'asc'}">오래된순</option>
                </select>
            </div>
        </div>
    </form>

    <h5 th:text="'전체글: '+${paging.totalRecord}+'개'"></h5>

    <!-- Button Group -->
    <div class="btn-group">
        <button type="button" class="btn btn-danger" onclick="deleteSelected()">삭제</button>
    </div>

    <!-- Mail List Table -->
    <div class="p">
        <form name="form" method="post">
            <table>
                <thead>
                    <tr class="text-center">
                        <td><input onchange="selectAllcheck(this)" type="checkbox" name="selectall" id="selectall"></td>
                        <td>제목</td>
                        <td>작성자</td>
                        <td>업로드 파일</td>
                        <td>날짜</td>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="info : ${mails}">
                        <tr>
                            <td><input type="checkbox" name="checkMenu" class="checkbox" onchange="checkMenuHandler(this)" /></td>
                            <td th:onclick="|location.href='@{/mailSelect(mailId=${info.mailId})}';|">[[${info.title}]]</td>
                            <td th:onclick="|location.href='@{/mailSelect(mailId=${info.mailId})}';|">[[${info.employeeId}]]</td>
                            <td th:onclick="|location.href='@{/mailSelect(mailId=${info.mailId})}';|" th:text="${info.fileCount > 1 ? (info.fileCount - 1) + '건' : info.attachedFileName}"></td>
                            <td th:onclick="|location.href='@{/mailSelect(mailId=${info.mailId})}';|">[[${ #dates.format(info.sentDate, "yyyy년MM월dd일") }]]</td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </form>
    </div>

    <!-- Pagination -->
    <div id="bar">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${paging.startPage} == 1 ? disabled">
                    <a class="page-link" th:href="|javascript:gopage(${paging.startPage}-1)|">Previous</a>
                </li>

                <li th:each="num : *{#numbers.sequence(paging.startPage, paging.endPage)}"
                    class="page-item" th:classappend="${num} == ${paging.page} ? active">
                    <a class="page-link" th:href="|javascript:gopage(${num})|"
                       th:text="${num}">2</a>
                </li>

                <li class="page-item" th:classappend="${paging.endPage} >= ${paging.lastPage} ? disabled">
                    <a class="page-link" th:href="|javascript:gopage(${paging.endPage}+1)|">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
    <!-- Scripts -->
    <script>
        // Form submission
        function submitForm() {
            frmSearch.submit();
        }

        // Checkbox handling
        function checkMenuHandler(checkbox) {
            const selectall = document.querySelector('input[name="selectall"]');
            const checkboxes = document.getElementsByName("checkMenu");
            const checkedCheckboxes = Array.from(checkboxes).filter(chk => chk.checked);

            // Uncheck "select all" if any checkbox is unchecked
            if (checkbox.checked === false) {
                selectall.checked = false;
            }

            // If all checkboxes are checked, check "select all"
            selectall.checked = checkedCheckboxes.length === checkboxes.length;
        }

        // Select all checkboxes
        function selectAllcheck(selectAll) {
            const checkboxes = document.getElementsByName('checkMenu');
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });
        }

        // Delete selected emails
        function deleteSelected() {
            const selectedMails = Array.from(document.querySelectorAll('input[name="checkMenu"]:checked'))
                .map(checkbox => checkbox.value);

            if (selectedMails.length === 0) {
                alert("삭제할 메일을 선택하세요!");
                return;
            }

            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/mail/mailDeletes';

            selectedMails.forEach(mailId => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'mailIds';
                input.value = mailId;
                form.appendChild(input);
            });

            document.body.appendChild(form);
            form.submit();
        }

        // Navigate to page
        function gopage(page) {
            frmSearch.page.value = page;
            frmSearch.submit();
        }
    </script>
</body>
</html>
