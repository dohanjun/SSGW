<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>mail Insert</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<!-- Quill.js CSS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<style>
		     /* 메인 컨테이너를 가운데 정렬하고 화면에 맞게 조정 */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* 상단 네비게이션 제외한 높이 */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
         /* 사원 상세정보 박스 크기 조정 */
        .employee-container {
            width: 600px; /* 기존 900px → 600px로 축소 */
            height: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        #center{
        	width: 100%;
        	height: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
            margin-bottom: 15px;
            font-size: 20px;
        }
</style>

<!-- 메일쓰기 페이지-->
<body>
<div id="content-wrapper" class="d-flex flex-column">
  <div id="container-fluid px-0">
	<div class="card shadow mb-4">
	<!-- "자료 등록" 왼쪽 정렬 유지 -->
	<div class="card-header py-3">
	  <h6 class="m-0 font-weight-bold text-primary">메일쓰기</h6>
	</div>
	  <div class="btn-container">
	     <button href="login.html" class="btn btn-primary">
      		보내기
        </button>
	     <button href="login.html" class="btn btn-primary">
      		임시저장
        </button>
      </div>
<div class="card-body">
  <form th:action="@{/mailInsert}" method="post" class="user">
   <table class="table file-info-table">	  
   <tbody>
		<tr>
			<th for="getName">받는사람</th>
			<td><input type="text" class="form-control" id="getName" name="getName"></td>
			<th for="cc">참조</th>
			<td><input type="text" class="form-control" id="cc" name="cc"></td>
		</tr>
		<tr>
			<th for="title">제목</th>
			<td><input type="text" class="form-control" id="title" name="title"></td>
			<th for="file">파일내용</th>
			<td><input type="file" class="form-control" id="file" name="file"></td>
		</tr>
	</tbody>
   </table>
  </form>
  <!-- 내용 입력 영역 -->
		<div class="content-area-container">
			<div class="content-area-title">내용 입력</div>
			<div id="editor" class="editor-container"></div>
		</div>
	</div>
  </div>
 </div>
</div>
	<!-- Quill.js 라이브러리 -->
	<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  	<script>
		var quill = new Quill('#editor', {
			theme: 'snow',
			placeholder: '여기에 내용을 입력하세요...',
			modules: {
				toolbar: [
					[{ 'font': [] }, { 'size': [] }],
					['bold', 'italic', 'underline'],
					[{ 'list': 'ordered' }, { 'list': 'bullet' }],
					[{ 'align': [] }],
					['link', 'image'],
					['clean'] // 서식 제거 버튼
				]
			}
		});
		
		document.querySelector('.ql-editor').style.minHeight = "250px";
		document.querySelector('.ql-editor').style.height = "300px";
		document.querySelector('.ql-editor').style.maxHeight = "500px";
	</script>
  </body>
</html>
