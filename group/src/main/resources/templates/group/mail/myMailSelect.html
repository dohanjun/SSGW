<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>my Mail Select</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<style>
	#flo{
		float : left;
		display : flex;
		justify-content : center;
		}
		     /* 메인 컨테이너를 가운데 정렬하고 화면에 맞게 조정 */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* 상단 네비게이션 제외한 높이 */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
         /* 사원 상세정보 박스 크기 조정 */
        .employee-container {
            width: 600px; /* 기존 900px → 600px로 축소 */
            height: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        #center{
        	width: 100%;
        	height: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
            margin-bottom: 15px;
            font-size: 20px;
        }
</style>
<!-- 내 메일상세보기 페이지-->
  <body>
  <h3>나의메일상세화면</h3>
  <div class="content-wrapper">
	<div class="employee-container">
	  <div>
	  <a href="#" lcon="home"></a>
	<h1>내 메일상세보기</h1>
	</div>
	  <div>
	    <hr>
	        <button type="button"
			th:onclick="|location.href='@{/mailUpdate(mailId=${mail.mailId})}'|">수정</button>
			<button type="button"
			th:onclick="|location.href='@{/mailReply(mailId=${mail.mailId})}'|">답장</button>
			<button type="button"
			th:onclick="|location.href='@{/mailVery(mailId=${mail.mailId})}'|">전달</button>
			<button type="button"
			th:onclick="|location.href='@{/mailDelete(mailId=${mail.mailId},country=Kor)}'|">삭제</button>
		<hr>
	  </div>

	<!-- 내 메일상세기능 -->
	<div>
		<div>
			<label for="mid">제목</label>
			<input type="text" id="mid" th:value="${mail.title}" readonly>
		</div>
		<div>
			<label for="giveName">보낸사람</label>
			<input type="text" id="giveName" th:value="${mail.employeeId}" readonly>
		</div>
		<div>
			<label for="getName">받는사람</label>
			<input type="text" id="getName" th:value="${mail.getUser}" readonly>
		</div>
		<div>
			<label for="file">첨부파일</label>
			<button type="button" class="btn btn-primary">모두저장</button>
		</div>
		<div>
			<label for="file">파일첨부</label>
			<input type="file" id="file" th:value="${mail.attachedFileName}">
		</div>
		<div>
			<label for="content">내용</label>
			<input type="text" id="content" th:value="${mail.content}">
		</div>
	</div>
	<!-- 내 메일상세기능 마침 -->
		</div>
	</div>
  </body>
</html>
