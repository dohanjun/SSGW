<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>휴지통</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	rel="stylesheet">
</head>
<body id="page-top">
	<div id="wrapper">
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div class="container-fluid px-0">
					<div class="card shadow mb-4" style="width: 100%; margin-top: 20px; margin-bottom: auto;">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">휴지통</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<div class="position-relative mb-4"
									style="width: 350px; margin: 0 auto;">
									<input type="text" class="form-control pl-4"
										placeholder="검색어 입력"> <i
										class="fas fa-search position-absolute"
										style="top: 50%; left: 10px; transform: translateY(-50%); color: #aaa;"></i>
								</div>
								
								
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th><input type="checkbox" id="selectAll"></th>
											<th>제목</th>
											<th>작성자</th>
											<th>파일명</th>
											<th>작성일</th>
											<th>삭제일</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><input type="checkbox" class="file-checkbox"></td>
											<td>업무 보고서</td>
											<td>홍길동</td>
											<td>report.pdf</td>
											<td>2025-03-10</td>
											<td>2025-03-17</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div
								class="d-flex align-items-center justify-content-between mt-3">
								<div>
									<button class="btn btn-success">복원</button>
									<button class="btn btn-danger">삭제</button>
								</div>

								<div class="flex-grow-1 text-center">
									<nav aria-label="페이지네이션">
										<ul class="pagination mb-0 d-inline-flex">
											<li class="page-item disabled"><a class="page-link"
												href="#" tabindex="-1">&laquo;</a></li>
											<li class="page-item active"><a class="page-link"
												href="#">1</a></li>
											<li class="page-item"><a class="page-link" href="#">2</a></li>
											<li class="page-item"><a class="page-link" href="#">3</a></li>
											<li class="page-item"><a class="page-link" href="#">&raquo;</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
