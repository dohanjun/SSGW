<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>자료실 상세</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	rel="stylesheet">
<link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
<link href="/css/repository.css" rel="stylesheet">
</head>
<body id="page-top">
	<div id="wrapper">
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div class="container-fluid">
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">자료 등록</h6>
						</div>
						<div class="card-body">
							<table class="table table-bordered file-info-table">
								<tbody>
									<tr>
										<th>제목</th>
										<td></td>
										<th>작성자</th>
										<td></td>
									</tr>
									<tr>
										<th>등록일</th>
										<td></td>
										<th>파일명</th>
										<td></td>
									</tr>
									<tr>
										<td colspan="4"><textarea class="content-area" readonly></textarea>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="mt-3 text-center">
								<button class="btn btn-primary">동록</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
