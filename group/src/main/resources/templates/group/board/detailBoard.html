<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시글 상세</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	rel="stylesheet">
<link href="/css/detailRepository.css" rel="stylesheet">
</head>
<body id="page-top">
	<div id="wrapper">
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div class="container-fluid px-0">
					<div class="card shadow mb-4"
						style="width: 100%; margin-top: 20px; margin-bottom: auto;">
						<div class="card-header py-3 d-flex align-items-center">
							<h6 class="m-0 font-weight-bold text-primary">게시글 정보</h6>
							<i class="fa-solid fa-thumbtack text-primary ml-2"></i>
						</div>
						<div class="card-body">
							<table class="table table-bordered file-info-table">
								<tbody>
									<tr>
										<th>제목</th>
										<td></td>
										<th>작성자</th>
										<td></td>
									</tr>
									<tr>
										<th>등록일</th>
										<td></td>
										<th>첨부파일</th>
										<td></td>
									</tr>
									<tr>
										<td colspan="4"><textarea class="content-area" readonly></textarea>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="text-center mb-3">
								<button class="btn btn-secondary" onclick="">
									<i class="fas fa-arrow-left"></i>
								</button>
								<button class="btn btn-warning" onclick="">
									<i class="fas fa-edit"></i>
								</button>
								<button class="btn btn-danger" onclick="">
									<i class="fas fa-trash"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">댓글</h6>
						</div>
						<div class="card-body">
							<!-- 댓글 입력창 -->
							<div class="d-flex align-items-center">
								<input type="text" id="commentInput" class="form-control"
									placeholder="댓글을 입력하세요">
								 <button id="commentSubmitBtn" class="btn btn-primary ml-2"
               						 style="width: 80px; height: 40px; font-size: 0.9rem; border-radius: 6px;">등록</button>
							</div>

							<!-- 댓글 목록 -->
							<div class="mt-3" id="commentList">
								<!-- 동적으로 추가될 댓글 카드 -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/comment.js"></script>
</body>
</html>
