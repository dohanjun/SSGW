<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료실 상세</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/css/repository.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">게시글 정보</h6>
                            <i class="fa-solid fa-thumbtack"></i>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered file-info-table">
                                <tbody>
                                    <tr>
                                        <th>제목</th><td></td>
                                        <th>작성자</th><td></td>
                                    </tr>
                                    <tr>
                                        <th>등록일</th><td></td>
                                        <th>파일명</th><td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <textarea class="content-area" readonly></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="mt-3">
                            	<button class="btn btn-primary">수정</button>
                                <a href="#" class="btn btn-danger" onclick="return confirm('정말 휴지통으로 보내겠습니까?');"><i class="fas fa-trash"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/sb-admin-2.min.js"></script>
</body>
</html>
