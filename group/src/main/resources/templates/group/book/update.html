<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Book Update</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('form[name="address-form"]').on('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                var formData = {
                    "addressBookName": $("input[name='addressBookName']").val(),
                    "addressBookNumber": $("input[name='addressBookNumber']").val(),
                    "addressBookEmail": $("input[name='addressBookEmail']").val(),
                    "addressBookCompanyName": $("input[name='addressBookCompanyName']").val(),
                    "bookDepartmentType": $("textarea[name='bookDepartmentType']").val(),
                    "addressBookId": $("input[name='addressBookId']").val()
                };

                $.ajax({
                    url: '/bookUpdate',
                    type: 'POST',
                    data: JSON.stringify(formData),
                    contentType: 'application/json; charset=utf-8',
                    success: function(response) {
                        if(response === true) {
                            alert("주소가 성공적으로 수정되었습니다.");
                            location.href = "/bookList";
                        } else {
                            alert("수정 중 오류가 발생했습니다.");
                        }
                    },
                    error: function(xhr, status, error) {
                        alert("서버 오류가 발생했습니다.");
                    }
                });
            });
        });
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .employee-container {
            width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #333;
        }

        .table {
            width: 100%;
            margin-top: 20px;
        }

        .table td {
            padding: 10px;
            text-align: left;
        }

        .table input, .table textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .table textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h3>개인주소록 수정화면</h3>
    <div class="content-wrapper">
        <div class="employee-container">
            <!-- Update Button -->
            <div class="btn-container">
                <a href="/bookList" class="btn btn-primary back-btn">목록으로 돌아가기</a>
            </div>

            <!-- Form -->
            <form name="address-form">
                <input type="hidden" name="addressBookId" th:value="${book.addressBookId}">

                <table class="table">
                    <tr>
                        <td>이름</td>
                        <td><input name="addressBookName" th:value="${book.addressBookName}" required></td>
                    </tr>
                    <tr>
                        <td>전화번호</td>
                        <td><input name="addressBookNumber" th:value="${book.addressBookNumber}" required></td>
                    </tr>
                    <tr>
                        <td>이메일 주소</td>
                        <td><input name="addressBookEmail" th:value="${book.addressBookEmail}" required></td>
                    </tr>
                    <tr>
                        <td>회사명</td>
                        <td><input name="addressBookCompanyName" th:value="${book.addressBookCompanyName}" required></td>
                    </tr>
                    <tr>
                        <td>담당부서</td>
                        <td><textarea name="bookDepartmentType" th:value="${book.bookDepartmentType}" required></textarea></td>
                    </tr>
                </table>

                <!-- Submit Button -->
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
