<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Book Update</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        // AJAX 요청을 보내는 함수
        $(document).ready(function() {
            $('form[name="form"]').on('submit', function(event) {
                event.preventDefault(); // 폼 기본 제출 방지

                var formData = {
                    "giveName": $("input[name='giveName']").val(),
                    "cc": $("input[name='cc']").val(),
                    "title": $("input[name='title']").val(),
                    "file": $("input[name='file']").val(),
                    "content": $("textarea[name='content']").val()
                };

                $.ajax({
                    url: '/bookUpdate', // 서버에서 메일 수정 처리할 URL
                    type: 'POST',
                    data: JSON.stringify(formData), // JSON 형식으로 데이터 전송
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function(response) {
                        if(response.status === 'success') {
                            alert("주소가 성공적으로 수정되었습니다.");
                            // 메일 수정 후 다른 작업 처리 (예: 메일 리스트로 이동)
                            location.href = "/bookList"; // 수정 후 메일 리스트로 리다이렉트
                        } else {
                            alert("수정 중 오류가 발생했습니다.");
                        }
                    },
                    error: function(xhr, status, error) {
                        alert("수정 중 서버 오류가 발생했습니다.");
                    }
                });
            });
        });
    </script>
</head>

<style>
    #flo {
        float: left;
        display: flex;
        justify-content: center;
    }

    .content-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 100px);
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
    }

    .employee-container {
        width: 600px;
        height: 600px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    #center {
        width: 100%;
        height: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f9fa;
        font-size: 14px;
        margin-bottom: 15px;
        font-size: 20px;
    }
</style>

<body>
<h3>개인주소록 수정화면</h3>
<div class="content-wrapper">
    <div class="employee-container">
        <div class="btn-container">
            <a class="btn btn-primary" th:onclick="|location.href='@{/myBookSelect(addressBookId=${book.addressBookId})}'|"></a>
        </div>
        <!-- 수정 -->
        <form name="form" method="post">
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
            <table class="table">
                <tr>
                    <td>이름</td>
                    <td><input name="giveName" th:value="${book.addressBookName}" required></td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input name="cc" th:value="${book.addressBookNumber}" required></td>
                </tr>
                <tr>
                    <td>이메일 주소</td>
                    <td><input name="title" th:value="${book.addressBookEmail}" required></td>
                </tr>
                <tr>
                    <td>회사명</td>
                    <td><input name="file" th:value="${book.addressBookCompanyName}" required></td>
                </tr>
                <tr>
                    <td>담당부서</td>
                    <td><input name="content" th:value="${book.addressBookCompanyNumber}" required></td>
                </tr>
            </table>
        </form>
        <!-- 수정 마침 -->
    </div>
</div>
</body>
</html>
