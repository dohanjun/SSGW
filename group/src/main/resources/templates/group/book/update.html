<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">

<head>
<meta charset="UTF-8">
<title>Book Update</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<style>
	#flo{
		float : left;
		display : flex;
		justify-content : center;
		}
		     /* 메인 컨테이너를 가운데 정렬하고 화면에 맞게 조정 */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* 상단 네비게이션 제외한 높이 */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
         /* 사원 상세정보 박스 크기 조정 */
        .employee-container {
            width: 600px; /* 기존 900px → 600px로 축소 */
            height: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        #center{
        	width: 100%;
        	height: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
            margin-bottom: 15px;
            font-size: 20px;
        }
</style>
<!-- 메일수정하기 페이지-->
  <body>
  <h3>개인주소록 수정화면</h3>
  <div class="content-wrapper">
	<div class="employee-container">
	  <div class="btn-container">
	  <a class="btn btn-primary" th:onclick="|location.href='@{/myMailSelect(mailId=${mail.mailId})}'|">
	  </a>
	  </div>
	<!-- 메일수정 -->
	
	<form name="form" method="post">
  	  <div class="btn-container">
	     <button type="submit" class="btn btn-primary">
      		저장
        </button>
      </div>
	<table class="table">
		<tr>
			<td>이름</td>
			<td><input name="giveName" th:value="${book.addressBookName}"></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input name="cc" th:value="${book.addressBookNumber}"></td>
		</tr>
		<tr>
			<td>이메일 주소</td>
			<td><input name="title" th:value="${book.addressBookEmail}"></td>
		</tr>
		<tr>
			<td>회사명</td>
			<td><input name="file" th:value="${book.addressBookCompanyName}"></td>
		</tr>
		<tr>
			<td>담당부서</td>
			<td><input name="content" th:value="${book.addressBookCompanyNumber}"></td>
		</tr>
	</table>
	</form>
	<!-- 메일수정 마침 -->
		</div>
	</div>
  </body>	    
</html>
