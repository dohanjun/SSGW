<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>Book Select</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<style>
	#flo{
		float : left;
		display : flex;
		justify-content : center;
		}
		     /* 메인 컨테이너를 가운데 정렬하고 화면에 맞게 조정 */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* 상단 네비게이션 제외한 높이 */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
         /* 사원 상세정보 박스 크기 조정 */
        .employee-container {
            width: 600px; /* 기존 900px → 600px로 축소 */
            height: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        #center{
        	width: 100%;
        	height: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
            margin-bottom: 15px;
            font-size: 20px;
        }
</style>
<!-- 주소록 상세화면 페이지-->
  <body>
  <div class="content-wrapper" id="center">
	<div class="employee-container">
	  <div class="btn-container">
	  <a class="btn btn-primary" th:onclick="|location.href='@{/bookList}'|">
	  </a>
	  </div>
	<h1>주소록 상세화면</h1>
	  <div>
	    <hr>
			<button type="button"
			th:onclick="|location.href='@{/bookDelete(addressBookId=${book.addressBookId},country=Kor)}'|">삭제</button>
		<hr>
	  </div>

	<!-- 주소록 상세기능 -->
	<div>
		<div>
			<label for="Name">이름</label>
			<input type="text" id="Name" th:value="${book.addressBookName}" readonly>
		</div>
		<div>
			<label for="number">전화번호(개인)</label>
			<input type="text" id="number" th:value="${book.addressBookNumber}" readonly>
		</div>
		<div>
			<label for="email">이메일 주소</label>
			<input type="text" id="email" th:value="${book.addressBookEmail}" readonly>
		</div>
		<div>
			<label for="comName">회사명</label>
			<input th:value="${book.addressBookCompanyName}" readonly>
		</div>
		<div>
			<label for="comNumber">전화번호(회사)</label>
			<input th:value="${book.addressBookCompanyNumber}" readonly>
		</div>
		<div>
			<label for="DeptType">담당부서</label>
			<input type="text" id="DeptType" th:value="${book.bookDepartmentType}" readonly>
		</div>
		<div>
			<label for="date">날짜</label>
			<input type="text" id="date" th:value="${ #dates.format(book.addressBookUpdateDate, 'yyyy년MM월dd일') }" readonly>
		</div>
	</div>
	<!-- 주소록상세기능 마침 -->
	</div>
	</div>
  </body>
</html>
