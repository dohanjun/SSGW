<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Book Select</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZvpUoO/+PpXkPUj/yI+IOppbb1g+e9xvKFlcqU1rwmlcHHi41fE9HYPkC2wYNGrQ" crossorigin="anonymous">

    <style>
        /* 전체적인 배경 및 글꼴 스타일 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
        }

        .content-wrapper {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        hr {
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        /* 버튼 스타일 */
        .btn-container {
            display: flex;
            justify-content: flex-start; /* 뒤로가기 버튼은 왼쪽에 */
            margin-bottom: 20px;
        }

        .btn-container a,
        .btn-container button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            margin-right: 15px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* 입력 필드 스타일 */
        .address-detail {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .address-detail input[readonly] {
            background-color: #e9ecef;
        }

        .address-detail hr {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <!-- 버튼 컨테이너: 뒤로가기 버튼과 제목을 같은 줄에 배치 -->
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-container">
                <a href="#" class="btn btn-primary" th:onclick="|location.href='@{/bookList}'|">뒤로가기</a>
            </div>
            <h1>주소록 상세화면</h1>
        </div>

        <hr>

        <!-- 삭제 버튼: 오른쪽에 배치 -->
        <div class="btn-container justify-content-end">
            <button type="button" class="btn btn-danger"
                    th:onclick="|location.href='@{/bookDelete(addressBookId=${book.addressBookId},country=Kor)}'|">삭제</button>
        </div>

        <hr>

        <!-- 주소록 상세 정보 -->
        <div class="address-detail">
            <label for="Name">이름</label>
            <input type="text" id="Name" th:value="${book.addressBookName}" readonly>
        </div>

        <div class="address-detail">
            <label for="number">전화번호(개인)</label>
            <input type="text" id="number" th:value="${book.addressBookNumber}" readonly>
        </div>

        <div class="address-detail">
            <label for="email">이메일 주소</label>
            <input type="text" id="email" th:value="${book.addressBookEmail}" readonly>
        </div>

        <div class="address-detail">
            <label for="comName">회사명</label>
            <input type="text" id="comName" th:value="${book.addressBookCompanyName}" readonly>
        </div>

        <div class="address-detail">
            <label for="comNumber">전화번호(회사)</label>
            <input type="text" id="comNumber" th:value="${book.addressBookCompanyNumber}" readonly>
        </div>

        <div class="address-detail">
            <label for="DeptType">담당부서</label>
            <input type="text" id="DeptType" th:value="${book.bookDepartmentType}" readonly>
        </div>

        <div class="address-detail">
            <label for="date">날짜</label>
            <input type="text" id="date" th:value="${ #dates.format(book.addressBookUpdateDate, 'yyyy년MM월dd일') }" readonly>
        </div>
    </div>
</body>
</html>
