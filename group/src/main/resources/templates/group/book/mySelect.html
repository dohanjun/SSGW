<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Book Select</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
        }

        /* 메인 컨테이너 */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: calc(100vh - 100px); /* 상단 네비게이션 제외한 높이 */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 주소록 상세 정보를 담을 섹션 */
        .employee-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        /* 제목 스타일 */
        h1 {
            text-align: center;
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* 구분선 */
        hr {
            margin: 20px 0;
            border: 1px solid #ddd;
        }

        /* 라벨 스타일 */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }

        /* 입력 필드 스타일 */
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* 버튼 컨테이너 스타일 */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-container a, .btn-container button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        /* 수정, 삭제 버튼 스타일 */
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* 주소록 상세정보 필드 여백 */
        .address-detail {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="content-wrapper">
        <div class="employee-container">
            <!-- 버튼 컨테이너 -->
            <div class="btn-container">
                <a href="#" class="btn btn-primary" th:onclick="|location.href='@{/myBookList(addressBookId=${book.addressBookId})}'|">뒤로가기</a>
            </div>

            <h1>주소록 상세화면</h1>

            <hr>

            <!-- 수정, 삭제 버튼 -->
            <div class="btn-container">
                <button type="button" class="btn btn-primary"
                        th:onclick="|location.href='@{/bookUpdate(addressBookId=${book.addressBookId})}'|">수정</button>
                <button type="button" class="btn btn-danger"
                        th:onclick="|location.href='@{/bookDelete(addressBookId=${book.addressBookId},country=Kor)}'|">삭제</button>
            </div>

            <hr>

            <!-- 주소록 상세정보 필드 -->
            <div class="address-detail">
                <label for="Name">이름</label>
                <input type="text" id="Name" th:value="${book.addressBookName}" readonly>
            </div>

            <div class="address-detail">
                <label for="Number">전화번호(개인)</label>
                <input type="text" id="Number" th:value="${book.addressBookNumber}" readonly>
            </div>

            <div class="address-detail">
                <label for="email">이메일 주소</label>
                <input type="text" id="email" th:value="${book.addressBookEmail}" readonly>
            </div>

            <div class="address-detail">
                <label for="comName">회사명</label>
                <input type="text" id="comName" th:value="${book.addressBookCompanyName}" readonly>
            </div>

            <div class="address-detail">
                <label for="comNumber">전화번호(회사)</label>
                <input type="text" id="comNumber" th:value="${book.addressBookCompanyNumber}" readonly>
            </div>

            <div class="address-detail">
                <label for="deptType">담당부서</label>
                <input type="text" id="deptType" th:value="${book.bookDepartmentType}" readonly>
            </div>

            <div class="address-detail">
                <label for="date">날짜</label>
                <input type="text" id="date" th:value="${ #dates.format(book.addressBookUpdateDate, 'yyyy년MM월dd일') }" readonly>
            </div>

        </div>
    </div>

</body>
</html>
