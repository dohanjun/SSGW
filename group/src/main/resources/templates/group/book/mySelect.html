<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Book Select</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZvpUoO/+PpXkPUj/yI+IOppbb1g+e9xvKFlcqU1rwmlcHHi41fE9HYPkC2wYNGrQ" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .content-wrapper {
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .address-detail {
            margin-bottom: 20px;
        }

        .address-detail label {
            font-size: 16px;
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
            display: block;
        }

        .address-detail input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
            box-sizing: border-box;
        }

        .address-detail input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .address-detail input[readonly] {
            background-color: #e9ecef;
        }

        .address-detail hr {
            margin-top: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .btn-container button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-container button:hover {
            opacity: 0.9;
        }

    </style>
</head>

<body>
    <div class="content-wrapper">
        <div class="employee-container">
            <!-- 버튼 컨테이너 -->
            <div class="btn-container">
                <a href="#" class="btn btn-primary" th:onclick="|location.href='@{/myBookList(addressBookId=${book.addressBookId})}'|">뒤로가기</a>
                <h1>주소록 상세화면</h1>
            </div>
			<hr>
            <div class="btn-container">
                <button type="button" class="btn btn-primary"
                        th:onclick="|location.href='@{/bookUpdate(addressBookId=${book.addressBookId})}'|">수정</button>
                <button type="button" class="btn btn-danger"
                        th:onclick="|location.href='@{/bookDelete(addressBookId=${book.addressBookId},country=Kor)}'|">삭제</button>
            </div>

            <hr>

            <!-- 주소록 상세정보 필드 -->
            <div class="address-detail">
                <label for="Name">이름</label>
                <input type="text" id="Name" th:value="${book.addressBookName}" readonly>
            </div>

            <div class="address-detail">
                <label for="Number">전화번호(개인)</label>
                <input type="text" id="Number" th:value="${book.addressBookNumber}" readonly>
            </div>

            <div class="address-detail">
                <label for="email">이메일 주소</label>
                <input type="text" id="email" th:value="${book.addressBookEmail}" readonly>
            </div>

            <div class="address-detail">
                <label for="comName">회사명</label>
                <input type="text" id="comName" th:value="${book.addressBookCompanyName}" readonly>
            </div>

            <div class="address-detail">
                <label for="comNumber">전화번호(회사)</label>
                <input type="text" id="comNumber" th:value="${book.addressBookCompanyNumber}" readonly>
            </div>

            <div class="address-detail">
                <label for="deptType">담당부서</label>
                <input type="text" id="deptType" th:value="${book.bookDepartmentType}" readonly>
            </div>

            <div class="address-detail">
                <label for="date">날짜</label>
                <input type="text" id="date" th:value="${ #dates.format(book.addressBookUpdateDate, 'yyyy년MM월dd일') }" readonly>
            </div>
        </div>
    </div>
</body>
</html>
