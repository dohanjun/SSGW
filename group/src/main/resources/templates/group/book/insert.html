<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layouts/default_layout}"
    layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>주소록 등록하기</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        /* 페이지 전체 레이아웃 */
        .content-wrapper {
            justify-content: left;
            background-color: #f7f9fc;
            padding: 40px 20px;
        }

        /* 입력 폼의 스타일 */
        .form-container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 0 auto;
        }

        /* 폼 제목 */
        .form-container h2 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: #4e73df;
            margin-bottom: 40px;
        }

        /* 테이블 스타일 */
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        /* 테이블 헤더 스타일 */
        .table th {
            background-color: #f8f9fc;
            font-size: 16px;
            padding: 14px;
            text-align: left;
            color: #333;
        }

        /* 테이블 데이터 스타일 */
        .table td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #e3e6f0;
        }

        /* 입력 필드 및 텍스트 박스 */
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            outline: none;
            border-color: #4e73df;
            background-color: #ffffff;
        }

        /* 저장하기 버튼 스타일 */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }

    </style>
</head>

<body>
    <div class="content-wrapper">
        <div class="form-container">
            <h2>주소록 등록하기</h2>

            <!-- 폼 시작 -->
            <form th:action="@{/bookInsert}" method="post" class="user">
                <input type="hidden" name="employeeId" value="test3">
                <input type="hidden" name="addressBookType" value="개인">

                <table class="table">
                    <tbody>
                        <tr>
                            <th>이름</th>
                            <td><input type="text" class="form-control" id="addressBookName" name="addressBookName" placeholder="이름을 입력하세요" required></td>
                        </tr>
                        <tr>
                            <th>전화번호(개인)</th>
                            <td><input type="text" class="form-control" id="addressBookNumber" name="addressBookNumber" placeholder="전화번호를 입력하세요" required></td>
                        </tr>
                        <tr>
                            <th>이메일주소</th>
                            <td><input type="email" class="form-control" id="addressBookEmail" name="addressBookEmail" placeholder="이메일을 입력하세요" required></td>
                        </tr>
                        <tr>
                            <th>회사명</th>
                            <td><input type="text" class="form-control" id="addressBookCompanyName" name="addressBookCompanyName" placeholder="회사명을 입력하세요" required></td>
                        </tr>
                        <tr>
                            <th>전화번호(회사)</th>
                            <td><input type="text" class="form-control" id="addressBookCompanyNumber" name="addressBookCompanyNumber" placeholder="회사 전화번호를 입력하세요" required></td>
                        </tr>
                        <tr>
                            <th>담당부서</th>
                            <td><input type="text" class="form-control" id="bookDepartmentType" name="bookDepartmentType" placeholder="담당 부서를 입력하세요" required></td>
                        </tr>
                    </tbody>
                </table>

                <button type="submit" class="btn btn-primary">저장하기</button>
            </form>
        </div>
    </div>
</body>
</html>
