<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summernote 테스트</title>

    <!-- Summernote 스타일 및 스크립트 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote/dist/summernote-lite.min.js"></script>

    <style>
        #editor-container {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Summernote 테스트</h2>

    <div id="editor-container">
        <textarea id="summernote"></textarea>
        <button onclick="getSummernoteContent()">내용 가져오기</button>
        <div id="output"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 300,
                toolbar: [
                    ['style', ['bold', 'italic', 'underline']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['table', 'link', 'picture']],
                    ['view', ['fullscreen', 'codeview']]
                ]
            });
        });

        function getSummernoteContent() {
            var content = $('#summernote').summernote('code');
            document.getElementById("output").innerHTML = `<h3>저장된 HTML</h3><pre>${content}</pre>`;
        }
    </script>

</body>
</html>
