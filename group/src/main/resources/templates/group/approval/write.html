<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재 양식 작성</title>

    <!-- Quill Editor CDN -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <style>
        .text-editor-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #editor-container {
            height: 300px !important;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .save-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-4 text-editor-container">
        <h2>전자결재 양식 작성</h2>

        <!-- Quill Editor 본문 -->
        <div id="editor-container"></div>

        <button class="save-btn" onclick="saveContent()">저장</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var quill = new Quill('#editor-container', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        [{ 'align': [] }],
                        ['link', 'image']
                    ]
                }
            });

            // 저장 버튼 클릭 시 HTML 데이터 전송
            window.saveContent = function() {
                var content = quill.root.innerHTML;
                fetch('/aprv/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content })
                })
                .then(response => response.json())
                .then(data => alert("저장 완료: " + data.message))
                .catch(error => console.error('저장 오류:', error));
            }
        });
    </script>

</body>
</html>
