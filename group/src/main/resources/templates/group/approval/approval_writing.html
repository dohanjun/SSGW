<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴가 신청서</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/approval.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
    <div class="container mt-5">
  			<label for="forms">문서양식</label>
  			<select name="forms" id="forms">
    			<option value="">휴가</option>
    			<option value="">지출결의서</option>
    			<option value="">ㅇㅇㅇㅇ</option>
  			</select>
  	 <form action="#" method="POST">
		<button class="btna">참조자등록<span class="material-symbols-outlined">search</span></button>
		<button class="btn btn-primary btn-circle">
    		<i class="search-icon"></i>
  		</button>
		<h6>제목 : </h6>
        <h2>휴가 신청서</h2>
        <th:block>
            <div class="form-group">
                <label for="vacationType">휴가 종류</label>
                <select class="form-control" id="vacationType" name="vacationType">
                    <option value="annual">연차</option>
                    <option value="sick">병가</option>
                    <option value="personal">개인휴가</option>
                    <option value="maternity">출산휴가</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">시작일</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">종료일</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="vacationReason">휴가 사유</label>
                <textarea class="form-control" id="vacationReason" name="vacationReason" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="approver">승인자</label>
                <input type="text" class="form-control" id="approver" name="approver" placeholder="승인자 이름을 입력하세요" required>
            </div>
            </th:block>
            <div class="filebox">
    			<label for="approval-file">첨부파일등록</label> 
    			<input type="file" id="approval-file">
    		</div>
            <div class="btns">
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="submit" class="btn btn-secondary">임시저장</button>
            <button type="submit" class="btn btn-danger">삭제</button>
            </div>
        </form>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
