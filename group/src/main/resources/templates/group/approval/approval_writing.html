<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>기안문 작성페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/approval.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
	<div class="container mt-5">
		<select name="forms" id="forms">
			<option value="1" data-basicsformid="1">휴가</option>
			<option value="2" data-basicsformid="2">지출</option>
			<option value="3" data-basicsformid="3">품의</option>
		</select>
		<input type="button" value="불러오기" id="formbtns">
		<form action="#" method="POST">
			<button class="btna">
				참조자등록<span class="material-symbols-outlined">search</span>
			</button>
			<button class="btna1">
				결재선등록<span class="material-symbols-outlined">search</span>
			</button>
			<h6>제목 : <input type="text"></h6>
			<th:block>
				<div id="Content"></div>
			</th:block>
			<div class="filebox">
				<label for="approval-file">첨부파일등록</label> <input type="file" id="approval-file">
			</div>
			<div class="btns">
				<button type="submit" class="btn btn-primary">등록</button>
				<button type="submit" class="btn btn-secondary">임시저장</button>
				<button type="submit" class="btn btn-danger">삭제</button>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#formbtns').click(function(event) {
				event.preventDefault();
				
				// 선택한 옵션에서 basicsFormId와 formId 가져오기
				let basicsFormId = $('#forms option:selected').data('basicsformid');  
				let formId = $('#forms option:selected').data('formid');  

				$.ajax({
					url: '/aprvWriting/content',
					type: 'GET',
					data: { basicsFormId: basicsFormId, formId: formId },  
					success: function(response) {
						$('#Content').html(response); 
					},
					error: function(xhr) {
						console.error('AJAX 요청 실패:', xhr.responseText);
						alert('서버 오류 발생: ' + xhr.responseText);
					}
				});
			});
		});
	</script>
</body>
</html>
