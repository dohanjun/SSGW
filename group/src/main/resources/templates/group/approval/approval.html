<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>결재 상세 페이지</title>
<link th:href="@{/css/approval.css}" rel="stylesheet">
</head>
<body>

	<h3>결재자</h3>
	<div>
	    <th:block th:if="${aprv.stampImgPath != null}">
          <img th:src="@{${aprv.stampImgPath}}" alt="결재 도장" width="100px" height="100px" style="border: 1px solid #ccc; padding: 5px;">
        </th:block>
	</div>

	<h2>문서 제목 : [[${aprv.title}]]</h2>

    <table border="1">
        <tr>
            <th>내용</th>
            <td th:utext="${aprv.content}" style="padding: 10px;"></td>
        </tr>
        <tr>
            <th>상신일</th>
            <td th:text="${#dates.format(aprv.draftDate, 'yyyy-MM-dd')}" style="padding: 10px;"></td>
        </tr>
    </table>

	<!-- 수정: 뒤로가기 버튼 스타일 개선 -->
    <div style="margin-top: 20px;">
        <a href="/aprv" style="padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">뒤로가기</a>
    </div>

</body>
</html>
