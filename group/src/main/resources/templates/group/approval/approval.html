<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>결재 상세 페이지</title>
<link th:href="@{/css/approval.css}" rel="stylesheet">
</head>
<body>
	<p>결재선</p>
	<table class="ddddd">
		<tr>
		  <th>직책</th>
		  <th>직책</th>
		  <th>직책</th>
		</tr>
		<tr>
		  <td>도장</td>
		  <td>도장</td>
		  <td>도장</td>
		</tr>
		<tr>
		  <td>이름</td>
		  <td>이름</td>
		  <td>이름</td>
		</tr>
	</table>
	
	<h4>문서 제목 : [[${aprv.title}]]</h4>

    <table border="1">
        <tr>
            <th>내용</th>
            <td th:utext="${aprv.content}" style="padding: 10px;"></td>
        </tr>
        <tr>
            <th>상신일</th>
            <td th:text="${#dates.format(aprv.draftDate, 'yyyy-MM-dd')}" style="padding: 10px;"></td>
        </tr>
    </table>

</body>
</html>
