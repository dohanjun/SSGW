<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>결재 페이지</title>
<link th:href="@{/css/approval.css}" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">결재 상세</h6>
        </div>

        <div class="card-body">

            <!-- 결재선 -->
            <div th:if="${aprv.aprvStatus != '반려'}">
            <h5 class="mb-3">결재선</h5>

<!-- Hidden 값 유지 -->
<input type="hidden" id="draftNo" th:value="${aprv.draftNo}">
<input type="hidden" id="employeeNo" th:value="${loggedInEmpNo}">
<input type="hidden" id="aprvOrder">
<input type="hidden" id="aprvRole">

<!-- 결재선 테이블 -->
<table class="table table-bordered text-center" style="table-layout: fixed; width: 100%;">
    <thead class="thead-light">
        <tr>
            <th th:each="r : ${aprvroutes}" th:if="${r.aprvOrder eq '1'}" th:data-aprvorder="${r.aprvOrder}"
                th:data-empno="${r.employeeNo}" th:text="${r.jobTitleName}">1차</th>
            <th th:each="r : ${aprvroutes}" th:if="${r.aprvOrder eq '2'}" th:data-aprvorder="${r.aprvOrder}"
                th:data-empno="${r.employeeNo}" th:text="${r.jobTitleName}">2차</th>
            <th th:each="r : ${aprvroutes}" th:if="${r.aprvOrder eq '3'}" th:data-aprvorder="${r.aprvOrder}"
                th:data-empno="${r.employeeNo}" th:text="${r.jobTitleName}">3차</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="height: 150px;">
                <div th:each="r : ${aprvroutes}" th:if="${r.aprvOrder eq '1'}">
                    <button th:if="${r.employeeNo.toString() eq loggedInEmpNo.toString() and r.stampId == null}"
                            th:data-draftno="${r.draftNo}" th:data-empno="${r.employeeNo}"
                            class="btn btn-sm btn-outline-primary insert-stamp-btn">도장등록</button>
                    <img th:if="${r.stampImgPath != null and r.stampId != null}"
                         th:src="@{${r.stampImgPath}}" width="150" height="150" class="d-block mx-auto">
                </div>
            </td>
            <td style="height: 150px;">
                <div th:each="r : ${aprvroutes}" th:if="${r.aprvOrder eq '2'}">
                    <button th:if="${r.employeeNo.toString() eq loggedInEmpNo.toString() and r.stampId == null}"
                            th:data-draftno="${r.draftNo}" th:data-empno="${r.employeeNo}"
                            class="btn btn-sm btn-outline-primary insert-stamp-btn">도장등록</button>
                    <img th:if="${r.stampImgPath != null and r.stampId != null}"
                         th:src="@{${r.stampImgPath}}" width="150" height="150" class="d-block mx-auto">
                </div>
            </td>
            <td style="height: 150px;">
                <div th:each="r : ${aprvroutes}" th:if="${r.aprvOrder eq '3'}">
                    <button th:if="${r.employeeNo.toString() eq loggedInEmpNo.toString() and r.stampId == null}"
                            th:data-draftno="${r.draftNo}" th:data-empno="${r.employeeNo}"
                            class="btn btn-sm btn-outline-primary insert-stamp-btn">도장등록</button>
                    <img th:if="${r.stampImgPath != null and r.stampId != null}"
                         th:src="@{${r.stampImgPath}}" width="150" height="150" class="d-block mx-auto">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <span th:each="r : ${aprvroutes}" th:if="${r.aprvOrder eq '1'}" th:text="${r.employeeName}"></span>
            </td>
            <td>
                <span th:each="r : ${aprvroutes}" th:if="${r.aprvOrder eq '2'}" th:text="${r.employeeName}"></span>
            </td>
            <td>
                <span th:each="r : ${aprvroutes}" th:if="${r.aprvOrder eq '3'}" th:text="${r.employeeName}"></span>
            </td>
        </tr>
    </tbody>
</table>
</div>
            <!-- 문서 정보 -->
            <h5 class="mt-4">기안문 정보</h5>
            <table class="table table-bordered">
                <tr>
                    <th style="width: 150px;">제목</th>
                    <td th:text="${aprv.title}"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <div class="p-3" style="pointer-events: none; background-color: #f8f9fc;"
                             th:utext="${aprv.content}"></div>
                    </td>
                </tr>
                <tr>
                    <th>상신일</th>
                    <td th:text="${#dates.format(aprv.draftDate, 'yyyy-MM-dd')}"></td>
                </tr>
            </table>

            <!-- 첨부파일 -->
            <h5 class="mt-4">첨부파일</h5>
            <ul class="list-group mb-4">
                <li class="list-group-item" th:each="f : ${files}">
                    <a th:href="@{/aprv/file/download/{id}(id=${f.fileId})}" th:text="${f.fileName}"></a>
                </li>
            </ul>
			<div class="mt-4" th:if="${aprv.aprvStatus == '반려'}">
    			<h5 class="text-danger">반려 사유</h5>
    			<div class="border p-3 bg-light" th:text="${aprv.rejectReason}">반려 사유 내용</div>
			</div>
            <!-- 승인/반려 버튼 -->
            <div class="text-right" th:if="${aprv.aprvStatus != '완료' and aprv.aprvStatus != '반려' and aprvRole != '참조'}">
                <button id="approvebtn" class="btn btn-success">승인</button>
                <button id="backbtn" class="btn btn-danger">반려</button>
            </div>

        </div>
    </div>
</div>
<!-- 반려 사유 입력 모달 -->
<div class="modal fade" id="rejectModal" tabindex="-1" role="dialog" aria-labelledby="rejectModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rejectModalLabel">반려 사유 입력</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="닫기">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea id="rejectReasonInput" class="form-control" rows="5" placeholder="반려 사유를 입력해주세요."></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
        <button type="button" class="btn btn-danger" id="confirmRejectBtn">반려 처리</button>
      </div>
    </div>
  </div>
</div>



</body>
<script>
document.addEventListener("DOMContentLoaded", function () {
    // 도장등록 버튼
    document.querySelectorAll(".insert-stamp-btn").forEach(btn => {
        btn.addEventListener("click", function () {
            const draftNo = this.getAttribute("data-draftno");
            const employeeNo = this.getAttribute("data-empno");

            fetch('/aprv/stampsave', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ draftNo: draftNo, employeeNo: employeeNo })
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    alert("도장이 등록되었습니다!");
                    location.reload();
                } else {
                    alert("도장 등록 실패: " + result.message);
                }
            })
            .catch(err => console.error("에러 발생:", err));
        });
    });

    // 승인 버튼
    document.getElementById("approvebtn").addEventListener("click", function () {
        const draftNo = document.getElementById("draftNo").value;
        const employeeNo = document.getElementById("employeeNo").value;
        const aprvOrder = document.getElementById("aprvOrder").value;

        fetch('/aprv/approve', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ draftNo, employeeNo, aprvOrder })
        })
        .then(res => res.json())
        .then(result => {
            if (result.success) {
                alert("승인 처리되었습니다!");
                location.reload();
            } else {
                alert("승인 실패: " + result.message);
            }
        })
        .catch(err => {
            console.error("승인 중 오류 발생:", err);
            alert("승인 처리 중 오류가 발생했습니다.");
        });
    });

});

document.addEventListener("DOMContentLoaded", function () {
    // 'data-aprvorder' 속성이 있는 모든 <span> 요소 선택
    const aprvOrderElements = Array.from(document.querySelectorAll('[data-aprvorder]'));

    // 로그인한 사용자의 employeeNo를 가져옵니다.
    const loggedInEmpNo = document.getElementById("employeeNo").value;

    // aprvOrderElements에서 로그인한 사용자의 employeeNo와 일치하는 요소 찾기
    const aprvOrder = aprvOrderElements
        .find(r => r.getAttribute('data-empno') === loggedInEmpNo);  // 데이터 속성에서 employeeNo를 찾아 해당 order 찾기

    // 찾은 aprvOrder가 있으면 그 값을 가져와서 입력 필드에 넣기
    if (aprvOrder) {
        document.getElementById('aprvOrder').value = aprvOrder.getAttribute('data-aprvorder');
    }
});

//반려 버튼 클릭 시 모달 띄우기
document.getElementById("backbtn").addEventListener("click", function () {
    $('#rejectModal').modal('show');
});

// 반려 모달에서 '반려 처리' 버튼 클릭 시 서버 전송
document.getElementById("confirmRejectBtn").addEventListener("click", function () {
    const draftNo = document.getElementById("draftNo").value;
    const employeeNo = document.getElementById("employeeNo").value;
    const rejectReason = document.getElementById("rejectReasonInput").value.trim();

    if (!rejectReason) {
        alert("반려 사유를 입력해주세요.");
        return;
    }

    fetch('/aprv/reject', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ draftNo, employeeNo, rejectReason })
    })
    .then(res => res.json())
    .then(result => {
        if (result.success) {
            alert("반려 처리되었습니다.");
            location.reload();
        } else {
            alert("반려 실패: " + result.message);
        }
    })
    .catch(err => {
        console.error("반려 중 오류 발생:", err);
        alert("반려 처리 중 오류가 발생했습니다.");
    });
});

</script>

</html>
