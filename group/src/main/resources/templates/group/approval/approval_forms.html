<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<title></title>
<style>
	tbody tr:hover {
        background-color: #f1f1f1;
        cursor: pointer; 
    }
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="h555">
			<h1 class="h3 mb-2 text-gray-800">양식 목록</h1>
		</div>
		<div class="card shadow mb-4">
			<div class="card-header py-3"></div>
			<div class="card-body" style="padding: 15px;">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" style="width: 80%; margin: 0 auto;">
						<thead>
							<tr>
								<th style="width: 25%;">양식유형</th>
								<th style="width: 20%;">버전</th>
								<th style="width: 15%;">활성화여부</th>
								<th style="width: 30%;">최종수정일</th>
							</tr>
						</thead>
						<tbody>
							<!-- formList에서 데이터 출력 -->
							<tr th:each="form : ${formList}"
								th:onclick="|location.href='@{/aprv/detail/{formId}(formId=${form.formId})}'|">
								<td th:text="${form.formType}"></td> <!-- formType 표시 -->
								<td th:text="${form.version}"></td>  <!-- version 표시 -->
								<td th:text="${form.active == '1' ? 'Y' : 'N'}"></td> <!-- active 표시 -->
								<td th:text="${#dates.format(form.creationDate, 'yyyy년 MM월 dd일')}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>



</html>
