<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
<link rel="stylesheet" type="text/css" href="/css/subscribePage.css">
<style>
/* ✅ 공통 요소 */
.form-control {
	margin-bottom: 0;
	box-sizing: border-box;
}

/* ✅ 검색창 컨테이너 */
.search-container {
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 10px;
	width: 100%;
	max-width: 400px;
	margin: 0 auto 15px auto;
}

/* ✅ 검색창 박스 */
.search-box {
	position: relative;
	flex-grow: 1;
}

.search-box input {
	width: 100%;
	height: 38px;
	padding-right: 40px; /* 아이콘 버튼 공간 확보 */
	border: 1px solid #ccc;
	border-radius: 5px;
}

/* ✅ 검색 아이콘 버튼 */
.search-icon-btn {
	position: absolute;
	right: 5px;
	top: 50%;
	transform: translateY(-50%);
	background: none;
	border: none;
	cursor: pointer;
	color: #555;
	padding: 0;
	height: 100%;
	width: 35px;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 16px;
}

/* ✅ 아이콘 (비활성화된 pointer 이벤트 제거) */
.search-icon-btn i {
	pointer-events: auto;
	color: #aaa;
}

/* ✅ 별도 버튼 스타일 (만약 사용 시) */
.search-container .btn-primary {
	height: 38px;
	padding: 5px 15px;
	font-size: 14px;
	border-radius: 5px;
}

/* ✅ 페이지네이션 */
.pagination-container {
	display: flex;
	justify-content: center;
	margin-top: 15px;
}

/* ✅ FAQ 행 강조 */
.faq-row {
	background-color: #f9f1d8;
	font-weight: bold;
}

.faq-row .postId {
	color: #e67e22;
}
</style>
</head>
<body>
	<div class="card shadow"
		style="width: 100%; margin-top: 20px; margin-bottom: auto;">
		<div class="card-body">
			<div class="table-responsive">

				<!-- 검색 기능 -->
				<form class="search-container" th:action="@{/qnaBoard}" method="get">
					<div class="search-box">
						<input type="text" class="form-control" name="keyword"
							placeholder="검색어 입력" th:value="${keyword}">

						<button type="submit" class="search-icon-btn">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</form>

				<!-- 게시판 테이블 -->
				<table class="table table-bordered" id="dataTable" width="100%"
					cellspacing="0">
					<thead>
						<tr>
							<th>번호</th>
							<th>제목</th>
							<th>작성자</th>
							<th>작성일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="board : ${boardList}"
							th:if="${boardList != null and #lists.size(boardList) > 0 and board.parentCommentId == null}"
							th:classappend="${#strings.equals(board.faq, 'Y')} ? 'faq-row'">
							<td class="postId"
								th:text="${#strings.equals(board.faq, 'Y')} ? 'FAQ' : ${board.postId}"></td>
							<td><a th:href="@{/qnaBoard/detail(postId=${board.postId})}">
									<span th:text="${board.postTitle}"></span> <span
									th:if="${board.childYn == 'Y'}">(답글 있음)</span>
							</a></td>
							<td th:text="${board.employeeName}"></td>
							<td th:text="${#dates.format(board.postDate, 'yyyy-MM-dd')}"></td>
						</tr>
						<tr th:if="${boardList == null or #lists.isEmpty(boardList)}">
							<td colspan="4" class="text-center">글이 없습니다.</td>
						</tr>
					</tbody>

				</table>
				<div class="pagination-container">
					<nav aria-label="페이지네이션">
						<ul class="pagination mb-0">
							<!-- 이전 페이지 -->
							<li class="page-item"
								th:classappend="${currentPage == 1} ? 'disabled'"><a
								class="page-link"
								th:href="@{/qnaBoard(page=${currentPage - 1}, keyword=${keyword})}">&laquo;</a>
							</li>

							<!-- 페이지 번호 목록 (1페이지는 최소 보장) -->
							<li class="page-item"
								th:each="i : ${#numbers.sequence(1, totalPages > 0 ? totalPages : 1)}"
								th:classappend="${currentPage == i} ? 'active'"><a
								class="page-link"
								th:href="@{/qnaBoard(page=${i}, keyword=${keyword})}"
								th:text="${i}"></a></li>

							<!-- 다음 페이지 -->
							<li class="page-item"
								th:classappend="${currentPage == totalPages or totalPages == 0} ? 'disabled'">
								<a class="page-link"
								th:href="@{/qnaBoard(page=${currentPage + 1}, keyword=${keyword})}">&raquo;</a>
							</li>
						</ul>
					</nav>
				</div>



			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script th:inline="javascript">
		var post = /*[[${boardList}]]*/[];
	</script>
</body>
</html>
