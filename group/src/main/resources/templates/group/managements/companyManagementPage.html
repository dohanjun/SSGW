<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>회사 정보</title>
<style>
.company-container {
	max-width: 800px;
	margin: 40px auto;
	padding: 40px;
	background-color: #eee;
	border-radius: 10px;
}

.company-container h2 {
	text-align: center;
	margin-bottom: 40px;
}

.row {
	display: flex;
	gap: 20px;
	margin-bottom: 20px;
}

.row.single {
	justify-content: center;
}

.form-group {
	flex: 1;
	display: flex;
	flex-direction: column;
}

label {
	font-weight: bold;
	margin-bottom: 5px;
}

input {
	padding: 10px;
	font-size: 14px;
	border: 1px solid #ccc;
	border-radius: 6px;
	background-color: #fff;
}

.button-row {
	display: flex;
	justify-content: space-between;
	margin-top: 30px;
}

.btn {
	padding: 12px 24px;
	border: none;
	border-radius: 8px;
	font-size: 16px;
	font-weight: bold;
	cursor: pointer;
}

.btn-manage {
	background-color: #3498db;
	color: white;
}

.btn-edit {
	background-color: #2ecc71;
	color: white;
}
</style>
</head>
<body>
	<div class="company-container">
		<h2>회사 정보</h2>

		<div class="row single">
			<div class="form-group" style="flex: 1.5;">
				<label>회사 이름</label> <input type="text"
					th:value="${suber.companyName}" readonly>
			</div>
			<div class="form-group">
				<label>사업자 명</label> <input type="text" th:value="${suber.subName}"
					readonly>
			</div>
			<div class="form-group">
				<label>사업자 번호</label> <input type="text"
					th:value="${suber.subBnisNo}" readonly>
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<label>이메일</label> <input type="text" th:value="${suber.subEmail}"
					readonly>
			</div>
			<div class="form-group">
				<label>도메인</label> <input type="text" th:value="${suber.domain}"
					readonly>
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<label>아이디</label> <input type="text" th:value="${suber.subId}"
					readonly>
			</div>
			<div class="form-group">
				<label>비밀번호</label> <input type="password" th:value="${suber.subPw}"
					readonly>
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<label>회사 IP</label> <input type="text" th:value="${suber.firstIp}"
					readonly>
			</div>
			<div class="form-group">
				<label>서브 IP</label> <input type="text" th:value="${suber.secondIp ?: '입력해 주세요'}" readonly>
			</div>
		</div>

		<div class="button-row">
			<button class="btn btn-manage" th:onclick="|location.href='@{/suberModuleInfo(suberNo=${suber.suberNo})}'|"> 모듈관리 </button>


			<button class="btn btn-edit" th:onclick="|location.href='@{/companyManagements}'|">회사 정보 수정</button>
		</div>
	</div>
</body>
</html>
