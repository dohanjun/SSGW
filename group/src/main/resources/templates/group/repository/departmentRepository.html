<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">

<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<meta charset="UTF-8">
<title>부서 자료실</title>
</head>
<body>

<div class="card shadow mb-4">
	<div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary" th:text="${repository.fileRepositoryType}">부서 자료실</h6>
	</div>
	<div class="card-body">

		<!-- 검색 form (GET) -->
		<div class="position-relative" style="width: 350px; margin: 0 auto;">
			<form th:action="@{/departmentRepository}" method="get" class="position-relative mb-3" style="width: 300px;">
				<input type="text" name="keyword" class="form-control pl-4" placeholder="검색어 입력" th:value="${keyword}">
				<button type="submit" style="position: absolute; top: 50%; left: 3px; transform: translateY(-50%); background: none; border: none;">
					<i class="fas fa-search" style="color: #aaa;"></i>
				</button>
			</form>
		</div>

		<!-- 게시글 리스트 + 휴지통 form (POST) -->
		<form id="moveForm" th:action="@{/basket/moveToBasket}" method="post">
			<input type="hidden" name="repositoryType" value="부서" />

			<div class="text-right mb-3">
				<a class="btn btn-primary" href='/repositoryInsert?repositoryType=부서'>동륵</a>
			</div>

			<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
				<thead>
					<tr>
						<th><input type="checkbox" id="selectAll"></th>
						<th>자료이름</th>
						<th>파일명</th>
						<th>작성자</th>
						<th>작성일</th>
					</tr>
				</thead>
				<tbody>
					<!-- 고정글 -->
					<tr th:each="post : ${fixedList}" class="table-warning" th:data-url="@{'/detailPost/' + ${post.writingId}}" onclick="location.href=this.dataset.url" style="cursor: pointer;">
						<td><input type="checkbox" name="writingIds" th:value="${post.writingId}" th:disabled="${post.employeeNo != loggedInEmpNo and !isManager}" class="file-checkbox" onclick="event.stopPropagation()" /></td>
						<td><i class="fas fa-thumbtack text-warning mr-1"></i> <span th:text="${post.title}"></span></td>
						<td th:text="${post.fileCount > 1 ? post.fileName + ' 외 ' + (post.fileCount - 1) + '건' : post.fileName}"></td>
						<td th:text="${post.writer}"></td>
						<td th:text="${#dates.format(post.creationDate, 'yyyy-MM-dd')}"></td>
					</tr>

					<!-- 일반글 -->
					<tr th:each="post : ${departmentRepositoryList}" th:data-url="@{'/detailPost/' + ${post.writingId}}" onclick="location.href=this.dataset.url" style="cursor: pointer;">
						<td><input type="checkbox" name="writingIds" th:value="${post.writingId}" th:disabled="${post.employeeNo != loggedInEmpNo and !isManager}" class="file-checkbox" onclick="event.stopPropagation()" /></td>
						<td><span th:text="${post.title}"></span></td>
						<td th:text="${post.fileCount > 1 ? post.fileName + ' 외 ' + (post.fileCount - 1) + '건' : post.fileName}"></td>
						<td th:text="${post.writer}"></td>
						<td th:text="${#dates.format(post.creationDate, 'yyyy-MM-dd')}"></td>
					</tr>
				</tbody>
			</table>

			<div class="d-flex align-items-center justify-content-between mt-3">
				<div>
					<button type="submit" class="btn btn-danger">
						<i class="fas fa-trash"></i>
					</button>
				</div>

				<div class="flex-grow-1 d-flex justify-content-center">
					<nav aria-label="페이지네이션">
						<ul class="pagination mb-0">
							<li class="page-item" th:classappend="${page == 1} ? 'disabled'">
								<a class="page-link" th:href="@{/departmentRepository(page=${page - 1}, keyword=${keyword})}">&laquo;</a>
							</li>
							<li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == page} ? 'active'">
								<a class="page-link" th:href="@{/departmentRepository(page=${i}, keyword=${keyword})}" th:text="${i}"></a>
							</li>
							<li class="page-item" th:classappend="${page == totalPages} ? 'disabled'">
								<a class="page-link" th:href="@{/departmentRepository(page=${page + 1}, keyword=${keyword})}">&raquo;</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- ✅ 스크립트 -->
<script>
	document.getElementById('selectAll').addEventListener('change', function () {
		const checkboxes = document.querySelectorAll('input[name="writingIds"]:not(:disabled)');
		checkboxes.forEach(cb => cb.checked = this.checked);
	});

	document.getElementById('moveForm').addEventListener('submit', function (e) {
		const checked = document.querySelectorAll('input[name="writingIds"]:checked');
		if (checked.length === 0) {
			alert('선택된 게시글이 없습니다.');
			e.preventDefault();
		}
	});
</script>
</body>
</html>
