<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/main_layout}"
	layout:fragment="content">
<style>

.basicModule {
	justify-content: center;
	margin:10% 0;
	display: flex;
	gap: 200px;
}

.selectModule {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
	justify-content: center;
	gap: 100px;
	margin : 5%;
}

.selectItem {
	justify-content: center;
    display: flex;
    gap: 20px;
}


.selectItem div {
    background-color: #d8b4fe;
    border: 1px solid #a855f7;
    border-radius: 10px;
    width: 300px; 
    line-height: 100px;
    display: flex;
    justify-content: center;
    box-sizing: border-box;
	font-size: 56px;
}

.selectModule .check{
	background-color: red;
	text-decoration: line-through;
}

.infoContainer{
    margin : 5%;
}


.infoContainer .top{
	display: grid;
    grid-template-columns: repeat(3, 1fr);
    text-align: center;
    margin : 5%;
	justify-items: center;
}

.infoContainer .bottom{
	display: grid;
    grid-template-columns: repeat(2, 1fr);
    text-align: center;
    margin : 5%;
	justify-items: center;
}

.infoContainer .info{
	margin : 5%;
    
}

.infoContainer input,select{
    background-color: #d8b4fe;
    border: 1px solid #a855f7;
    border-radius: 10px;
    width: 300px; 
    line-height: 100px;

}

.countInputContainer{
	position: relative;
    display: flex;
}

.countInput{
    text-align: center;
    font-size: 56px;
}

.countInputContainer button{
    position: absolute;
    top: 5px;
    bottom: 5px;
    border-radius: 15px;
    border: none;
    background: none;
    font-size: 60px;
}

.countInputContainer .plusButton{
    right: 15px;
}

.countInputContainer .minusButton{

    left: 15px;
}
</style>
<div class="container">
	<form>
		<div class="form-floating mb-3">
			<input class="form-control" id="name" type="text"
				placeholder="Enter your name..." data-sb-validations="required" />
			<label for="name">사업자 이름</label>
		</div>

		<div class="form-floating mb-3">
			<input class="form-control" id="name" type="text"
				placeholder="Enter your name..." data-sb-validations="required" />
			<label for="name">사업자 회사명</label>
		</div>

		<div class="form-floating mb-3">
			<input class="form-control" id="name" type="text"
				placeholder="Enter your name..." data-sb-validations="required" />
			<label for="name">사업자 번호</label>
		</div>

		<div class="form-floating mb-3">
			<input class="form-control" id="name" type="text"
				placeholder="Enter your name..." data-sb-validations="required" />
			<label for="name">사업자 연락처</label>
		</div>

		<div class="form-floating mb-3">
			<input class="form-control" id="name" type="text"
				placeholder="Enter your name..." data-sb-validations="required" />
			<label for="name">사업자 이메일</label>
		</div>

		<div class="form-floating mb-3">
			<input class="form-control" id="name" type="text"
				placeholder="Enter your name..." data-sb-validations="required" />
			<label for="name">사업자 아이디</label>
		</div>

		<div class="form-floating mb-3">
			<input class="form-control" id="name" type="text"
				placeholder="Enter your name..." data-sb-validations="required" />
			<label for="name">사업자 비밀번호</label>
		</div>

		<div class="moduleContainer">
			<div class="basicModule">
				<div class="selectItem" th:each="item : ${basic}">
			        <div th:for="'check-' + ${item}" th:text="${item}"></div>
			    </div>
			</div>
				
			<div class="selectModule">
			    <div class="selectItem" th:each="item : ${select}">
			        <div class="selectmd" th:for="'check-' + ${item}" th:text="${item}"></div>
			    </div>
			</div>
		</div>
		
		<div class="infoContainer">
		<div class="info top">
			<div class="info countInputContainer">
				<button class="minusButton">-</button>
				<input class="countInput" value=20 readonly	>
				<button class="plusButton">+</button>
			</div>
			<div class="info">
				<input value=20>
			</div>
			<div class="info">
				<input value=20>
			</div>
		</div>
		<div class="info bottom">
			<div class="info">
				<input value=20>
			</div>
			<div class="info">
				<input value=20>
			</div>
		</div>
		</div>
	
		<button type="submit">제출</button>
	</form>
</div>
<script>
	document.querySelectorAll('.selectModule .selectmd').forEach(e=>{
		e.addEventListener('click',f=>{
			f.target.classList.toggle('check')
		})
	})

</script>
</html>
