<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/main_layout}"
      layout:fragment="content">
<head>
    <style>
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 250px);
            justify-content: center;
            gap: 20px;
            row-gap: 60px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .card-wrapper {
            height: 300px;
        }

        .card {
            width: 250px;
            height: 100px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: height 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 1;
            flex-direction: column;
        }

        .card.expanded {
            height: 300px;
            z-index: 10;
        }

        .card-content {
            display: none;
            font-size: 1.5rem;
            text-align: left;
            padding: 15px;
            width: 100%;
        }

        .card.expanded .card-content {
            display: block;
        }

        header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .card-content ul li{
        	margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
</header>

<div class="card-container">
    <div class="card-wrapper">
        <div class="card" onclick="toggleCard(this)">
            <div class="card-title"><i class="fa-solid fa-envelope"></i> 메일</div>
            <div class="card-content">
                <ul>
                    <li>새 메일 확인</li>
                    <li>메일 보내기</li>
                    <li>메일함 관리</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-wrapper">
        <div class="card" onclick="toggleCard(this)">
            <div class="card-title"><i class="fa-solid fa-file-invoice"></i> 전자결재</div>
            <div class="card-content">
                <ul>
                    <li>결재대기 문서</li>
                    <li>결재완료 문서</li>
                    <li>반려 문서</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-wrapper">
        <div class="card" onclick="toggleCard(this)">
            <div class="card-title"><i class="fa-solid fa-chalkboard"></i> 게시판</div>
            <div class="card-content">
                <ul>
                    <li>공지사항</li>
                    <li>자유게시판</li>
                    <li>질문게시판</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-wrapper">
        <div class="card" onclick="toggleCard(this)">
            <div class="card-title"><i class="fa-solid fa-folder-open"></i> 자료실</div>
            <div class="card-content">
                <ul>
                    <li>업무 자료</li>
                    <li>기술 문서</li>
                    <li>가이드라인</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-wrapper">
        <div class="card" onclick="toggleCard(this)">
            <div class="card-title"><i class="fa-solid fa-address-book"></i> 주소록</div>
            <div class="card-content">
                <ul>
                    <li>내부 직원 연락처</li>
                    <li>외부 연락처</li>
                    <li>비상 연락망</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-wrapper">
        <div class="card" onclick="toggleCard(this)">
            <div class="card-title"><i class="fa-solid fa-sitemap"></i> 조직도</div>
            <div class="card-content">
                <ul>
                    <li>부서 현황</li>
                    <li>팀 구성원</li>
                    <li>직급별 리스트</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleCard(card) {
        card.classList.toggle('expanded');
        const content = card.querySelector('.card-content');
        const title = card.querySelector('.card-title');
        if (card.classList.contains('expanded')) {
            content.style.display = 'block';
        } else {
            content.style.display = 'none';
        }
    }
</script>
</body>
</html>
