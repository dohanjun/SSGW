<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/main_layout}"
      layout:fragment="content">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    .card {
      background-color: #fff;
      padding: 40px 80px;
      margin: 100px auto;
      border: 1px solid #dadada;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 800px;
    }
    .login-label {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
    }
    .login-form {
      display: flex;
      flex-direction: column;
    }
    .login-form input {
      width: 100%;
      height: 88px;
      margin-bottom: 20px;
      border-radius: 50px;
      border: 1px solid rgba(44, 62, 80, 1);
      padding: 0 20px;
      font-size: 28px;
    }
    .login-form input:focus {
      outline: none;
      border-color: #3498db;
    }
    .login-btn {
      width: 100%;
      height: 88px;
      margin-top: 20px;
      background-color: rgba(44, 62, 80, 1);
      border-radius: 50px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="login-label">LOGIN</div>
      <form class="login-form" th:action="@{/login}" method="post">
      	<input type="hidden" name="clientIp" id="clientIp">
        <input type="text" name="username" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="login-btn" type="submit">로그인</button>
      </form>
    </div>
  </div>

<script type="application/javascript">
//현재 ip 받아오기
function getIP(json) {
	document.getElementById("clientIp").value = json.ip;
}
</script>
<script type="application/javascript" src="http://ipinfo.io/?format=jsonp&callback=getIP"></script>
<script>


	
    const params = new URLSearchParams(window.location.search);
    const token = document.querySelector('meta[name="_csrf"]').getAttribute("content");
    const header = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
    
    if (params.get("ipAlert") === "1") {
        if (confirm("등록되지 않은 IP입니다.\n현재 IP를 사원의 임시 IP로 등록하시겠습니까?")) {
            const ip = params.get("ip");
            const employeeId = params.get("employeeId");
			console.log(ip,employeeId)
            $.ajax({
                type: "POST",
                url: "/registerTempIp",
                data: JSON.stringify({ employeeId: employeeId, tempIp: ip }),
	      	      beforeSend: function(xhr) {
	      	        xhr.setRequestHeader(header, token);
	      	      },
                contentType: "application/json",
                success: function(res) {
                    alert("IP가 임시로 등록되었습니다. 다시 로그인해주세요.");
                    window.location.href = "/login";
                },
                error: function(xhr) {
                    alert("IP 등록에 실패했습니다.");
                    window.location.href = "/login";
                }
            });
        }
        else{
        	window.location.href = "/login";
        }
    }
</script>
</body>
</html>
